<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resident Feud â€” ProjectorFirst</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: #0b2a8a;
    color: white;
    font-family: Arial, sans-serif;
  }

  .answer-box {
    background: linear-gradient(#4aa3ff, #0066cc);
    border: 5px solid #1e3a8a;
    border-radius: 10px;
    color: white;
    padding: 15px;
    font-size: 2rem;
    text-align: center;
    user-select: none;
    cursor: pointer;
  }

  .revealed {
    background: #e6ffe6 !important;
    color: #0b2a8a !important;
    border-color: #16a34a !important;
    font-weight: bold;
  }

  .strike {
    font-size: 5rem;
    font-weight: 900;
    color: red;
    display: none;
  }
</style>
</head>

<body class="flex flex-col items-center pt-8">

<!-- TOP SECTION -->
<div class="w-full max-w-5xl flex justify-between px-8 mb-6">
  <div class="text-left text-xl">
    <div>RESIDENTS<br>TEAM A</div>
    <div class="mt-4">SCORE: <span id="scoreA">0</span></div>
  </div>

  <div class="text-right text-xl">
    <div>RESIDENTS<br>TEAM B</div>
    <div class="mt-4">SCORE: <span id="scoreB">0</span></div>
  </div>
</div>

<!-- ANSWER BOARD -->
<div class="bg-black p-6 rounded-xl shadow-2xl">
  <div class="grid grid-cols-2 gap-4 w-[600px]">

    <div class="answer-box" onclick="reveal(this, 'Wake up')">1</div>
    <div class="answer-box" onclick="reveal(this, 'Brush Teeth')">4</div>

    <div class="answer-box" onclick="reveal(this, 'Eat Breakfast')">2</div>
    <div class="answer-box" onclick="reveal(this, 'Take Medicine')">5</div>

    <div class="answer-box" onclick="reveal(this, 'Get Dressed')">3</div>
    <div class="answer-box" onclick="reveal(this, 'Use Restroom')">6</div>

  </div>

  <!-- STRIKES -->
  <div class="flex justify-center gap-10 mt-6">
    <div id="x1" class="strike">X</div>
    <div id="x2" class="strike">X</div>
    <div id="x3" class="strike">X</div>
  </div>
</div>

<!-- QUESTION -->
<div class="text-2xl mt-10 tracking-wide">
  QUESTION:<br>
  <span class="text-4xl font-bold block mt-2">WHAT DOES A PERSON DO EVERY MORNING?</span>
</div>

<!-- WRONG BUTTON -->
<button onclick="wrongAnswer()"
        class="mt-8 bg-red-600 px-6 py-3 text-white text-2xl rounded-lg shadow-lg hover:bg-red-700">
  WRONG ANSWER
</button>

<script>
  function reveal(el, answer) {
    if (!el.classList.contains("revealed")) {
      el.textContent = answer;
      el.classList.add("revealed");
    }
  }

  let strikeCount = 0;

  function wrongAnswer() {
    strikeCount++;

    if (strikeCount === 1) document.getElementById("x1").style.display = "block";
    if (strikeCount === 2) document.getElementById("x2").style.display = "block";
    if (strikeCount === 3) document.getElementById("x3").style.display = "block";
  }
</script>

</body>
</html>
