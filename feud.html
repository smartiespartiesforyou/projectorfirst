<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resident Feud â€” ProjectorFirst</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background:#0b2a8a;
    color:white;
    font-family: Arial, sans-serif;
  }

  .tile {
    background:#1e40af;
    border:6px solid #1e3a8a;
    border-radius:20px;
    padding:22px;
    font-size:2.8rem;
    font-weight:bold;
    text-align:center;
    cursor:pointer;
    user-select:none;
  }

  .tile.revealed {
    background:#e6ffe6 !important;
    color:#0b2a8a !important;
    border-color:#16a34a !important;
    font-weight:900 !important;
  }

  .strikeX {
    font-size:8rem;
    font-weight:900;
    color:#ff0000;
    display:none;
  }
</style>
</head>

<body class="flex flex-col items-center pt-10">

<!-- TEAM SCORES -->
<div class="w-full max-w-7xl flex justify-between text-3xl font-bold px-10 mb-10">
  <div>
    RESIDENTS TEAM A<br>
    <span class="text-2xl">SCORE: <span id="scoreA">0</span></span>
  </div>

  <div class="text-right">
    RESIDENTS TEAM B<br>
    <span class="text-2xl">SCORE: <span id="scoreB">0</span></span>
  </div>
</div>

<!-- BOARD WRAPPER -->
<div class="bg-white rounded-2xl p-10 shadow-2xl border-8 border-[#1e3a8a]">

  <!-- FEUD GRID -->
  <div class="grid grid-cols-2 gap-6 w-[850px]">

    <div class="tile" onclick="reveal(this,'Wake Up')">1</div>
    <div class="tile" onclick="reveal(this,'Brush Teeth')">4</div>

    <div class="tile" onclick="reveal(this,'Eat Breakfast')">2</div>
    <div class="tile" onclick="reveal(this,'Take Medicine')">5</div>

    <div class="tile" onclick="reveal(this,'Get Dressed')">3</div>
    <div class="tile" onclick="reveal(this,'Use Restroom')">6</div>

  </div>

  <!-- STRIKES -->
  <div class="flex justify-center gap-16 mt-10">
    <div id="x1" class="strikeX">X</div>
    <div id="x2" class="strikeX">X</div>
    <div id="x3" class="strikeX">X</div>
  </div>

</div>

<!-- QUESTION -->
<div class="text-center mt-14 tracking-wide">
  <div class="text-3xl font-bold">QUESTION:</div>
  <div class="text-6xl font-extrabold mt-4">WHAT DOES A PERSON DO EVERY MORNING?</div>
</div>

<!-- WRONG BUTTON -->
<button onclick="wrongAnswer()"
        class="mt-10 bg-red-600 text-white text-4xl px-14 py-5 rounded-2xl shadow-xl hover:bg-red-700 transition">
  WRONG
</button>

<script>
  function reveal(el, answer) {
    if (!el.classList.contains("revealed")) {
      el.textContent = answer;
      el.classList.add("revealed");
    }
  }

  let strikes = 0;

  function wrongAnswer() {
    strikes++;
    if (strikes === 1) document.getElementById("x1").style.display = "block";
    if (strikes === 2) document.getElementById("x2").style.display = "block";
    if (strikes === 3) document.getElementById("x3").style.display = "block";
  }
</script>

</body>
</html>
