<body>
  <main class="w-full max-w-5xl text-center">
    <div class="mb-4">
      <a href="apps.html" class="btn btn-primary">â¬… Back to Apps</a>

    <h1>ğŸ’ƒ Move & Groove</h1>

    <!-- âœ… Dropdown -->
    <div class="mb-6 text-left">
      <label for="theme" class="block text-xl font-semibold text-blue-900 mb-2">Choose Theme</label>
      <select id="theme" class="w-full text-2xl p-3 border-2 border-blue-900 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="classic">Classic Moves</option>
        <option value="holiday">Holiday Fun</option>
        <option value="silly">Silly Moves</option>
        <option value="stretch">Gentle Stretch</option>
      </select>
    </div>

    <!-- âœ… Display Area -->
    <div id="display" class="display-box">Press â€œStart Groovingâ€ to begin!</div>

    <div class="flex justify-center gap-4 mt-6">
      <button id="rollBtn" class="btn btn-primary">ğŸ² Start Grooving</button>

  </main>

  <script>
    const MOVES = {
     classic: [
  "Clap your hands 5 times!",
  "Raise both arms high!",
  "Tap your feet on the floor!",
  "Roll your shoulders back!",
  "Big smile for 5 seconds!",
  "Touch your knees and reach for the sky!",
  "Wave your hands in the air!",
  "March in place for 10 seconds!",
  "Stretch your arms out wide!",
  "Turn your head left and right!",
  "Wiggle your fingers!",
  "Shrug your shoulders up and down!",
  "Pat your head and rub your tummy!",
  "Pretend to throw a ball!",
  "Give yourself a big hug!",
  "Twist gently side to side!",
  "Lift one knee and then the other!",
  "Point to the ceiling and then to the floor!",
  "Make a silly face!",
  "Take a deep breath and exhale slowly!"
],
      holiday: [
        "Wave like Santa! ğŸ…",
        "Shake like a jingle bell! ğŸ””",
        "Fly like a reindeer! ğŸ¦Œ",
        "Wrap an imaginary gift! ğŸ",
        "Ring an invisible bell! ğŸ›ï¸",
        "Stretch like a Christmas tree! ğŸ„",
      ],
      silly: [
        "Make your silliest face! ğŸ¤ª",
        "Pretend to swim!",
        "Flap your wings like a bird!",
        "March in place!",
        "Spin your wrists like helicopter blades!",
        "Wiggle your fingers like magic sparkles!",
      ],
      stretch: [
        "Take a deep breath in... and out...",
        "Stretch both arms wide!",
        "Tilt your head side to side.",
        "Reach down toward your toes.",
        "Circle your wrists slowly.",
        "Roll your neck gently.",
      ]
    };

    const display = document.getElementById("display");
    const themeSel = document.getElementById("theme");
    const rollBtn = document.getElementById("rollBtn");

    function rollMove() {
      const theme = themeSel.value;
      const moves = MOVES[theme];
      const roll = Math.floor(Math.random() * moves.length);
      display.textContent = moves[roll];
    }

    rollBtn.addEventListener("click", rollMove);
  </script>
