<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✏️ Movement Editor — ProjectorFirst</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans p-6 max-w-4xl mx-auto">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-blue-900 mb-2">✏️ Movement Editor</h1>
    <p class="text-lg text-gray-700">Add, edit, or remove movements for each category. Changes save automatically.</p>
    <a href="movement.html" class="inline-block mt-4 px-5 py-3 bg-blue-900 text-white rounded-xl font-bold text-xl hover:bg-blue-800">⬅ Back to Move & Groove</a>
  </header>

  <!-- Category Selector -->
  <div class="mb-6">
    <label class="block text-xl font-semibold text-blue-900 mb-2">Select or Create a Category</label>
    <input id="newCategory" type="text" placeholder="e.g. Chair Yoga" class="w-full p-3 border-2 border-blue-900 rounded-2xl mb-3"/>
    <button id="addCategory" class="bg-green-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-green-500">Add Category</button>

    <select id="categorySelect" class="w-full mt-4 text-2xl p-3 border-2 border-blue-900 rounded-2xl">
    </select>
  </div>

  <!-- Add Move -->
  <div class="mb-6">
    <label class="block text-xl font-semibold text-blue-900 mb-2">Add a New Move</label>
    <input id="newMove" type="text" placeholder="Enter movement instruction..." class="w-full p-3 border-2 border-blue-900 rounded-2xl mb-3"/>
    <button id="addMove" class="bg-blue-900 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-800">Add Move</button>
  </div>

  <!-- Move List -->
  <div class="bg-blue-50 border-2 border-blue-900 rounded-2xl p-6">
    <h2 class="text-2xl font-extrabold text-blue-900 mb-4">Current Moves</h2>
    <ul id="moveList" class="list-disc list-inside text-lg text-gray-800"></ul>
  </div>

  <script>
    // Load saved data or initialize defaults
    const storedMoves = JSON.parse(localStorage.getItem('movementData')) || {
      classic: ["Clap your hands!", "Raise both arms!", "March in place!"],
      stretch: ["Take a deep breath.", "Reach for the sky.", "Twist side to side."]
    };

    const categorySelect = document.getElementById('categorySelect');
    const moveList = document.getElementById('moveList');
    const newCategory = document.getElementById('newCategory');
    const addCategory = document.getElementById('addCategory');
    const newMove = document.getElementById('newMove');
    const addMove = document.getElementById('addMove');

    // Populate categories
    function loadCategories() {
      categorySelect.innerHTML = '';
      for (const cat in storedMoves) {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        categorySelect.appendChild(opt);
      }
      loadMoves();
    }

    // Show moves
    function loadMoves() {
      const category = categorySelect.value;
      moveList.innerHTML = '';
      storedMoves[category].forEach((move, index) => {
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center mb-2';
        li.innerHTML = `
          <span>${move}</span>
          <button class="text-red-600 font-bold hover:text-red-800" onclick="deleteMove('${category}', ${index})">Delete</button>
        `;
        moveList.appendChild(li);
      });
    }

    // Add category
    addCategory.addEventListener('click', () => {
      const name = newCategory.value.trim().toLowerCase();
      if (name && !storedMoves[name]) {
        storedMoves[name] = [];
        newCategory.value = '';
        saveData();
        loadCategories();
        categorySelect.value = name;
        loadMoves();
      }
    });

    // Add move
    addMove.addEventListener('click', () => {
      const category = categorySelect.value;
      const move = newMove.value.trim();
      if (move) {
        storedMoves[category].push(move);
        newMove.value = '';
        saveData();
        loadMoves();
      }
    });

    // Delete move
    window.deleteMove = function(category, index) {
      storedMoves[category].splice(index, 1);
      saveData();
      loadMoves();
    };

    // Save to localStorage
    function saveData() {
      localStorage.setItem('movementData', JSON.stringify(storedMoves));
    }

    // Load initial data
    loadCategories();
    categorySelect.addEventListener('change', loadMoves);
  </script>
</body>
</html>
