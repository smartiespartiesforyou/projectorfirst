<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the State</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bigtext {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 1px;
    }
    .clue-box {
      font-size: 2rem;
      font-weight: 700;
    }
  </style>
</head>

<body class="bg-blue-900 text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-4xl font-extrabold mb-10">Guess the State</h1>

  <!-- Buttons -->
  <div class="flex gap-4 mb-10">
    <a href="apps.html" class="bg-blue-700 px-6 py-3 rounded-lg font-bold hover:bg-blue-800">← Back to Apps</a>
    <button onclick="toggleFullScreen()" class="bg-blue-700 px-6 py-3 rounded-lg font-bold hover:bg-blue-800">⛶ Full Screen</button>
    <button onclick="revealState()" class="bg-green-600 px-6 py-3 rounded-lg font-bold hover:bg-green-700">Reveal State</button>
    <button onclick="nextState()" class="bg-indigo-600 px-6 py-3 rounded-lg font-bold hover:bg-indigo-700">Next State</button>
  </div>

  <!-- Clue Display -->
  <div id="clue" class="clue-box bg-blue-800 p-10 rounded-xl shadow-xl text-center w-full max-w-3xl">
  </div>

  <!-- Reveal Display -->
  <div id="answer" class="bigtext text-yellow-300 mt-12"></div>

<script>
  // ✅ Starter pack with 5 states
  const states = [
    { state: "FLORIDA", clue: "The Sunshine State" },
    { state: "TEXAS", clue: "The Lone Star State" },
    { state: "CALIFORNIA", clue: "Known for beaches and Hollywood" },
    { state: "NEW YORK", clue: "The Empire State" },
    { state: "LOUISIANA", clue: "The Pelican State" }
  ];

  let index = 0;

  function loadState() {
    document.getElementById("clue").textContent = states[index].clue;
    document.getElementById("answer").textContent = "";
  }

  function revealState() {
    document.getElementById("answer").textContent = states[index].state;
  }

  function nextState() {
    index = (index + 1) % states.length;
    loadState();
  }

  function toggleFullScreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  // Start with first state
  loadState();
</script>

</body>
</html>
