  @keyframes pulse {

<script>
/* ----- STATE LIST ----- */
const states = {
  AL: "Alabama",
  AK: "Alaska",
  AZ: "Arizona",
  AR: "Arkansas",
  CA: "California",
  CO: "Colorado",
  CT: "Connecticut",
  DE: "Delaware",
  FL: "Florida",
  GA: "Georgia",
  HI: "Hawaii",
  ID: "Idaho",
  IL: "Illinois",
  IN: "Indiana",
  IA: "Iowa",
  KS: "Kansas",
  KY: "Kentucky",
  LA: "Louisiana",
  ME: "Maine",
  MD: "Maryland",
  MA: "Massachusetts",
  MI: "Michigan",
  MN: "Minnesota",
  MS: "Mississippi",
  MO: "Missouri",
  MT: "Montana",
  NE: "Nebraska",
  NV: "Nevada",
  NH: "New Hampshire",
  NJ: "New Jersey",
  NM: "New Mexico",
  NY: "New York",
  NC: "North Carolina",
  ND: "North Dakota",
  OH: "Ohio",
  OK: "Oklahoma",
  OR: "Oregon",
  PA: "Pennsylvania",
  RI: "Rhode Island",
  SC: "South Carolina",
  SD: "South Dakota",
  TN: "Tennessee",
  TX: "Texas",
  UT: "Utah",
  VT: "Vermont",
  VA: "Virginia",
  WA: "Washington",
  WV: "West Virginia",
  WI: "Wisconsin",
  WY: "Wyoming"
};

let current = null;

/* ----- PICK RANDOM STATE ----- */
function pickState() {
  resetMap();
  const keys = Object.keys(states);
  const randomKey = keys[Math.floor(Math.random() * keys.length)];
  current = randomKey;

  const el = document.getElementById(randomKey);
  el.classList.add("highlight", "pulse");

  placeNumber(el, randomKey);
}

/* ----- PLACE NUMBER OVER STATE ----- */
function placeNumber(stateEl, code) {
  const svg = document.getElementById("usMap");
  const pos = stateEl.getBBox();

  const num = document.createElementNS("http://www.w3.org/2000/svg", "text");
  num.setAttribute("x", pos.x + pos.width / 2);
  num.setAttribute("y", pos.y + pos.height / 2);
  num.classList.add("state-number");
  num.textContent = code;

  num.id = "stateNumber";
  svg.appendChild(num);
}

/* ----- RESET MAP ----- */
function resetMap() {
  for (const key of Object.keys(states)) {
    const el = document.getElementById(key);
    el.classList.remove("highlight", "pulse");
  }
  const oldNum = document.getElementById("stateNumber");
  if (oldNum) oldNum.remove();

  document.getElementById("revealBox").style.opacity = 0;
}

/* ----- REVEAL ----- */
function reveal() {
  if (!current) return;
  const name = states[current];
  document.getElementById("revealBox").textContent = `${current} = ${name}`;
  document.getElementById("revealBox").style.opacity = 1;
}

/* ----- FULLSCREEN BUTTON ----- */
document.getElementById("fullscreenBtn").onclick = () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};

/* ----- BUTTONS ----- */
document.getElementById("nextBtn").onclick = pickState;
document.getElementById("revealBtn").onclick = reveal;

/* ----- INITIALIZE ----- */
pickState();
</script>
