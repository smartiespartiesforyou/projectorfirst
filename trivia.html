<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia — ProjectorFirst</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background: #0d2a7a; color: white; }
    .modal-bg {
      background: rgba(0,0,0,0.55);
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .modal {
      background: white;
      color: black;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
    }
    .big-btn {
      font-size: 32px;
      padding: 20px 40px;
      font-weight: 700;
      border-radius: 16px;
    }
  </style>
</head>

<body class="min-h-screen">

  <!-- Header -->
  <div class="flex justify-between items-center p-6">
    <a href="apps.html" class="text-white text-xl font-bold bg-blue-900 px-5 py-3 rounded-xl">← Back to Apps</a>
    <button id="openEditor" class="text-white text-xl font-bold bg-purple-700 px-6 py-3 rounded-xl">
      Question Editor
    </button>
  </div>

  <!-- Question Display -->
  <div class="text-center mt-16">
    <h1 id="questionDisplay" class="text-6xl font-extrabold mb-10">Press “Next Question”</h1>
    <button id="revealBtn" class="big-btn bg-green-600 hover:bg-green-500 hidden">Reveal Answer</button>
    <h2 id="answerDisplay" class="text-6xl font-extrabold text-yellow-300 mt-10 hidden"></h2>

    <div class="mt-16">
      <button id="nextBtn" class="big-btn bg-blue-600 hover:bg-blue-500">Next Question</button>
    </div>
  </div>

  <!-- ✅ Modal Editor -->
  <div id="modalBg" class="modal-bg">
    <div class="modal">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-3xl font-bold">Question Editor</h2>
        <button id="closeEditor" class="text-xl font-bold px-4 py-1 bg-gray-300 rounded-lg">Close</button>
      </div>

      <label class="font-bold">Question</label>
      <input id="inputQuestion" class="w-full border p-3 rounded-xl mb-4" placeholder="Type your question…">

      <label class="font-bold">Correct Answer</label>
      <input id="inputAnswer" class="w-full border p-3 rounded-xl mb-6" placeholder="Type the correct answer…">

      <div class="flex gap-4">
        <button id="saveBtn" class="bg-green-600 text-white font-bold px-6 py-3 rounded-xl">
          Save Question
        </button>
      </div>

      <h3 class="text-xl font-bold mt-8 mb-2">Your Saved Questions</h3>
      <ul id="savedList" class="space-y-2 text-lg"></ul>
    </div>
  </div>

  <script>
    let questions = JSON.parse(localStorage.getItem("triviaQuestions") || "[]");
    const modalBg = document.getElementById("modalBg");

    function updateSavedList() {
      const list = document.getElementById("savedList");
      list.innerHTML = "";

      questions.forEach((q, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<div class='flex justify-between bg-gray-100 p-3 rounded-xl'>
          <div>${i + 1}. <strong>${q.question}</strong></div>
          <button onclick="deleteQuestion(${i})" class='bg-red-500 text-white px-3 py-1 rounded-lg'>Delete</button>
        </div>`;
        list.appendChild(li);
      });
    }

    function deleteQuestion(index) {
      questions.splice(index, 1);
      localStorage.setItem("triviaQuestions", JSON.stringify(questions));
      updateSavedList();
    }

    // OPEN EDITOR
    document.getElementById("openEditor").onclick = () => {
      modalBg.style.display = "flex";
      updateSavedList();
    };

    // CLOSE EDITOR
    document.getElementById("closeEditor").onclick = () => {
      modalBg.style.display = "none";
    };

    // SAVE QUESTION
    document.getElementById("saveBtn").onclick = () => {
      const q = document.getElementById("inputQuestion").value.trim();
      const a = document.getElementById("inputAnswer").value.trim();

      if (!q || !a) return alert("Please enter both question and answer.");

      questions.push({ question: q, answer: a });
      localStorage.setItem("triviaQuestions", JSON.stringify(questions));

      document.getElementById("inputQuestion").value = "";
      document.getElementById("inputAnswer").value = "";
      updateSavedList();
    };

    // GAME LOGIC
    let current = null;

    document.getElementById("nextBtn").onclick = () => {
      if (questions.length === 0) {
        alert("Add questions first!");
        return;
      }

      current = questions[Math.floor(Math.random() * questions.length)];

      document.getElementById("questionDisplay").textContent = current.question;
      document.getElementById("answerDisplay").classList.add("hidden");
      document.getElementById("revealBtn").classList.remove("hidden");
    };

    document.getElementById("revealBtn").onclick = () => {
      document.getElementById("answerDisplay").textContent = current.answer;
      document.getElementById("answerDisplay").classList.remove("hidden");
      document.getElementById("revealBtn").classList.add("hidden");
    };
  </script>
</body>
</html>
