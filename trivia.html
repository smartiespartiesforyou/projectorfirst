    const modalBg = document.getElementById("modalBg");
    const categoryButtons = document.getElementById("categoryButtons");
    const inputCategory = document.getElementById("inputCategory");
    const newCategoryInput = document.getElementById("newCategoryInput");
    const savedList = document.getElementById("savedList");

   function renderCategoryButtons() {
  categoryButtons.innerHTML = "";
  categories.forEach(cat => {
    const label = CATEGORY_LABELS[cat] || cat;

    const btn = document.createElement("button");
    btn.className = "pf-blue text-white text-2xl md:text-3xl font-bold py-6 rounded-2xl transition-all hover:scale-[1.02]";
    btn.textContent = CATEGORY_LABELS[cat] || cat;
    btn.onclick = () => startCategory(cat);

    categoryButtons.appendChild(btn);
  });
}
    renderCategoryButtons();

    function updateCategoryDropdown() {
      inputCategory.innerHTML = "";
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        inputCategory.appendChild(opt);
      });

      const addNew = document.createElement("option");
      addNew.value = "__NEW__";
      addNew.textContent = "+ Add New Category";
      inputCategory.appendChild(addNew);
    }
    updateCategoryDropdown();

    inputCategory.onchange = () => {
      if (inputCategory.value === "__NEW__") newCategoryInput.classList.remove("hidden");
      else newCategoryInput.classList.add("hidden");
      updateSavedList();
    };

    document.getElementById("openEditor").onclick = () => { modalBg.style.display = "flex"; updateSavedList(); };
    document.getElementById("closeEditor").onclick = () => { modalBg.style.display = "none"; newCategoryInput.value = ""; newCategoryInput.classList.add("hidden"); };

    document.getElementById("saveBtn").onclick = () => {
      const q = document.getElementById("inputQuestion").value.trim();
      let cat = inputCategory.value;
      const a = document.getElementById("inputAnswer").value;
      if (!q) return alert("Please enter a question.");
      if (cat === "__NEW__") {
        cat = newCategoryInput.value.trim();
        if (!cat) return alert("Enter a category name.");
        categories.push(cat);
        localStorage.setItem("tfCategories", JSON.stringify(categories));
        renderCategoryButtons();
        updateCategoryDropdown();
      }
      questions.push({ question: q, answer: a, category: cat });
      localStorage.setItem("tfQuestions", JSON.stringify(questions));
      document.getElementById("inputQuestion").value = "";
      newCategoryInput.value = "";
      newCategoryInput.classList.add("hidden");
      inputCategory.value = cat;
      updateSavedList();
    };

    function updateSavedList() {
      const cat = inputCategory.value;
      savedList.innerHTML = "";
      const filtered = questions.filter(q => q.category === cat);
      if (filtered.length === 0) {
        savedList.innerHTML = `<p class="text-gray-500 italic">No questions yet for this category.</p>`;
        return;
      }
      filtered.forEach((q, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="flex justify-between bg-gray-100 p-3 rounded-xl items-center">
            <div class="flex-1"><strong>${q.question}</strong> ‚Äî
              <span class="text-${q.answer === 'TRUE' ? 'green' : 'red'}-600 font-semibold">${q.answer}</span>
              <em class="text-gray-500">(${q.category})</em>
            </div>
            <button onclick="deleteQuestion('${q.category}', ${i})"
              class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 ml-4 whitespace-nowrap">Delete</button>
          </div>`;
        savedList.appendChild(li);
      });
      savedList.style.maxHeight = "300px";
      savedList.style.overflowY = "auto";
      savedList.style.paddingRight = "10px";
    }

    function deleteQuestion(cat, index) {
      const idx = questions.findIndex(q => q.category === cat && questions.indexOf(q) === index);
      if (idx !== -1) {
        questions.splice(idx, 1);
        localStorage.setItem("tfQuestions", JSON.stringify(questions));
        updateSavedList();
      }
    }
    window.deleteQuestion = deleteQuestion;

    let current = null;
    let filtered = [];

function startCategory(cat) {
  filtered = questions.filter(q => q.category === cat);

  document.getElementById("categoryScreen").classList.add("hidden");
  document.getElementById("gameScreen").classList.remove("hidden");
  document.getElementById("categoryTitle").textContent = CATEGORY_LABELS[cat] || cat;

  // reset game state when switching categories
  document.getElementById("questionDisplay").textContent = 'Press ‚ÄúNext Question‚Äù';
  document.getElementById("answerDisplay").classList.add("hidden");
  document.getElementById("trueBtn").classList.add("hidden");
  document.getElementById("falseBtn").classList.add("hidden");

  current = null;
}

    document.getElementById("nextBtn").onclick = () => {
      if (filtered.length === 0) {
        alert("No questions in this category yet! Add some using the Question Editor.");
        return;
      }
      current = filtered[Math.floor(Math.random() * filtered.length)];
      document.getElementById("questionDisplay").textContent = current.question;
      document.getElementById("answerDisplay").classList.add("hidden");
      document.getElementById("trueBtn").classList.remove("hidden");
      document.getElementById("falseBtn").classList.remove("hidden");
    };

    function checkAnswer(choice) {
  const correct = current.answer === choice;
  document.getElementById("answerDisplay").textContent =
    correct ? "‚úÖ Correct!" : `‚ùå Answer: ${current.answer}`;
  document.getElementById("answerDisplay").classList.remove("hidden");
  document.getElementById("trueBtn").classList.add("hidden");
  document.getElementById("falseBtn").classList.add("hidden");
}
document.getElementById("backToCategories").onclick = () => {
  document.getElementById("gameScreen").classList.add("hidden");
  document.getElementById("categoryScreen").classList.remove("hidden");

  // reset game state
  document.getElementById("questionDisplay").textContent = 'Press ‚ÄúNext Question‚Äù';
  document.getElementById("answerDisplay").classList.add("hidden");
  document.getElementById("trueBtn").classList.add("hidden");
  document.getElementById("falseBtn").classList.add("hidden");

  current = null;
  filtered = [];
};

document.getElementById("trueBtn").onclick = () => checkAnswer("TRUE");
document.getElementById("falseBtn").onclick = () => checkAnswer("FALSE");
