<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>True or False — ProjectorFirst</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0b2a8a;
      color: white;
      font-family: Arial, sans-serif;
    }
    .modal-bg {
      background: rgba(0,0,0,0.55);
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .modal {
      background: white;
      color: black;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
    }
    .big-btn {
      font-size: 40px;
      padding: 25px 60px;
      border-radius: 20px;
      font-weight: 800;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="flex justify-between items-center p-6">
    <a href="apps.html" class="text-white text-xl font-bold bg-blue-900 px-5 py-3 rounded-xl">
      ← Back to Apps
    </a>

    <button id="openEditor" class="text-white text-xl font-bold bg-purple-700 px-6 py-3 rounded-xl">
      Question Editor
    </button>
  </div>

  <!-- Game Display -->
  <div class="text-center mt-16 px-4">
    <h1 class="text-6xl font-extrabold mb-10">True or False?</h1>

    <h2 id="questionDisplay" class="text-5xl font-bold mb-16">
      Press “Next Question”
    </h2>

    <div class="flex justify-center gap-10 mb-16">
      <button id="trueBtn" class="big-btn bg-green-600 hover:bg-green-500 hidden">
        TRUE
      </button>
      <button id="falseBtn" class="big-btn bg-red-600 hover:bg-red-500 hidden">
        FALSE
      </button>
    </div>

    <h2 id="answerDisplay" class="text-6xl font-extrabold mt-10 hidden"></h2>

    <button id="nextBtn" class="big-btn bg-blue-600 hover:bg-blue-500 mt-12">
      Next Question
    </button>
  </div>

  <!-- ✅ Modal Editor -->
  <div id="modalBg" class="modal-bg">
    <div class="modal">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold">Question Editor</h2>
        <button id="closeEditor" class="px-4 py-1 bg-gray-300 rounded-xl font-bold">Close</button>
      </div>

      <label class="font-bold">Question</label>
      <input id="inputQuestion" class="w-full border p-3 rounded-xl mb-4"
             placeholder="Type your true/false question…">

      <label class="font-bold">Correct Answer</label>
      <select id="inputAnswer" class="w-full border p-3 rounded-xl mb-6">
        <option value="TRUE">TRUE</option>
        <option value="FALSE">FALSE</option>
      </select>

      <button id="saveBtn" class="bg-green-600 text-white font-bold px-6 py-3 rounded-xl">
        Save Question
      </button>

      <h3 class="text-xl font-bold mt-8 mb-2">Your Saved Questions</h3>

      <ul id="savedList" class="space-y-2 text-lg"></ul>
    </div>
  </div>

  <script>
    let questions = JSON.parse(localStorage.getItem("tfQuestions") || "[]");
    const modalBg = document.getElementById("modalBg");

    function updateSavedList() {
      const list = document.getElementById("savedList");
      list.innerHTML = "";

      questions.forEach((q, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="flex justify-between bg-gray-100 p-3 rounded-xl">
            <div>${i + 1}. <strong>${q.question}</strong> — ${q.answer}</div>
            <button onclick="deleteQuestion(${i})"
            class="bg-red-500 text-white px-3 py-1 rounded-lg">Delete</button>
          </div>`;
        list.appendChild(li);
      });
    }

    function deleteQuestion(index) {
      questions.splice(index, 1);
      localStorage.setItem("tfQuestions", JSON.stringify(questions));
      updateSavedList();
    }

    // OPEN EDITOR
    document.getElementById("openEditor").onclick = () => {
      modalBg.style.display = "flex";
      updateSavedList();
    };

    // CLOSE EDITOR
    document.getElementById("closeEditor").onclick = () => {
      modalBg.style.display = "none";
    };

    // SAVE QUESTION
    document.getElementById("saveBtn").onclick = () => {
      const q = document.getElementById("inputQuestion").value.trim();
      const a = document.getElementById("inputAnswer").value;

      if (!q) return alert("Please enter a question.");

      questions.push({ question: q, answer: a });
      localStorage.setItem("tfQuestions", JSON.stringify(questions));

      document.getElementById("inputQuestion").value = "";
      updateSavedList();
    };

    // GAME LOGIC
    let current = null;

    document.getElementById("nextBtn").onclick = () => {
      if (questions.length === 0) {
        alert("Add at least one question first!");
        return;
      }

      current = questions[Math.floor(Math.random() * questions.length)];

      document.getElementById("questionDisplay").textContent = current.question;
      document.getElementById("answerDisplay").classList.add("hidden");

      document.getElementById("trueBtn").classList.remove("hidden");
      document.getElementById("falseBtn").classList.remove("hidden");
    };

    function checkAnswer(choice) {
      let correct = current.answer === choice;

      document.getElementById("answerDisplay").textContent =
        correct ? "✅ Correct!" : "❌ Wrong!";
      document.getElementById("answerDisplay").classList.remove("hidden");
    }

    document.getElementById("trueBtn").onclick = () => checkAnswer("TRUE");
    document.getElementById("falseBtn").onclick = () => checkAnswer("FALSE");
  </script>

</body>
</html>
