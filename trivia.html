<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>True or False Trivia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex items-center justify-center min-h-screen">
  <div class="max-w-2xl w-full p-6 text-center">
    <h1 class="text-4xl font-bold mb-6 text-blue-700">True or False Trivia</h1>

    <!-- THEME PICKER -->
    <div class="mb-6">
      <label for="theme" class="block text-left text-lg font-semibold text-blue-700 mb-2">
        Theme
      </label>
      <select id="theme"
              class="w-full text-xl p-3 border-2 border-blue-600 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="mixed">Mixed</option>
        <option value="countries">Countries</option>
        <option value="animals">Animals</option>
        <option value="science">Science</option>
      </select>
    </div>

    <!-- Question -->
    <div id="question" class="text-5xl font-bold mb-10 leading-snug">Loading question...</div>

    <!-- Answer Buttons directly under question -->
    <div class="grid gap-6 mb-8">
      <button id="trueBtn"
              class="bg-green-600 hover:bg-green-800 text-white text-2xl py-5 px-8 rounded-2xl">
        TRUE
      </button>
      <button id="falseBtn"
              class="bg-red-600 hover:bg-red-800 text-white text-2xl py-5 px-8 rounded-2xl">
        FALSE
      </button>
    </div>

    <!-- Feedback -->
    <div id="feedback" class="mb-6 text-2xl font-semibold"></div>

    <!-- Next Question Button -->
    <button id="nextBtn"
            class="hidden bg-blue-600 hover:bg-blue-800 text-white text-xl py-3 px-6 rounded-2xl">
      Next Question
    </button>
  </div>

  <script>
    // ====== QUESTION BANK (organized by theme) ======
    const bank = {
      mixed: [
        { question: "The Eiffel Tower is in Paris.", correct: true },
        { question: "Sharks are mammals.", correct: false },
        { question: "The Pacific Ocean is larger than the Atlantic.", correct: true },
        { question: "The human body has 206 bones.", correct: true },
        { question: "Bananas grow on trees.", correct: false }
      ],
      countries: [
        { question: "Canada's capital is Ottawa.", correct: true },
        { question: "Sydney is the capital of Australia.", correct: false },
        { question: "Japan's currency is the Yen.", correct: true },
        { question: "Brazil is in North America.", correct: false },
        { question: "Cairo is the capital of Egypt.", correct: true }
      ],
      animals: [
        { question: "Bats are mammals.", correct: true },
        { question: "All snakes are venomous.", correct: false },
        { question: "An octopus has three hearts.", correct: true },
        { question: "Penguins live at the North Pole.", correct: false },
        { question: "Giraffes have the same number of neck bones as humans.", correct: true }
      ],
      science: [
        { question: "Water boils at 100°C at sea level.", correct: true },
        { question: "Humans have more than five senses.", correct: true },
        { question: "Pluto is still classified as a planet.", correct: false },
        { question: "Lightning is hotter than the surface of the sun.", correct: true },
        { question: "Sound travels faster than light.", correct: false }
      ]
    };

    // ====== STATE ======
    let currentTheme = "mixed";
    let questions = [...bank[currentTheme]];
    let currentIndex = 0;

    // Shuffle for variety
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function loadTheme(theme) {
      currentTheme = theme in bank ? theme : "mixed";
      questions = shuffle([...bank[currentTheme]]);
      currentIndex = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentIndex];
      document.getElementById("question").textContent = q ? q.question : "No questions found.";
      document.getElementById("feedback").textContent = "";
      document.getElementById("nextBtn").classList.add("hidden");
    }

    function checkAnswer(answerIsTrue) {
      const q = questions[currentIndex];
      const feedback = document.getElementById("feedback");
      if (!q) return;

      if (answerIsTrue === q.correct) {
        feedback.textContent = "✅ Correct!";
        feedback.className = "mb-6 text-green-600 text-2xl font-semibold";
      } else {
        feedback.textContent = "❌ Wrong!";
        feedback.className = "mb-6 text-red-600 text-2xl font-semibold";
      }
      document.getElementById("nextBtn").classList.remove("hidden");
    }

    function nextQuestion() {
      currentIndex = (currentIndex + 1) % questions.length;
      loadQuestion();
    }

    // ====== HOOK UP UI ======
    document.getElementById("trueBtn").onclick = () => checkAnswer(true);
    document.getElementById("falseBtn").onclick = () => checkAnswer(false);
    document.getElementById("nextBtn").onclick = nextQuestion;

    document.getElementById("theme").addEventListener("change", (e) => {
      loadTheme(e.target.value);
    });

    // Initial load
    loadTheme(currentTheme);
  </script>
</body>
</html>
