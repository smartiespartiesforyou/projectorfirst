      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 1rem;
      transition: background 0.2s;
    }
    .btn-primary { background: #1e3a8a; color: white; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-answer { background: #16a34a; color: white; }
    .btn-answer:hover { background: #15803d; }
    .question-box {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 0;
      min-height: 6rem;
      color: #1e3a8a;
    }
    .answer-box {
      font-size: 2rem;
      font-weight: bold;
      color: #dc2626;
      min-height: 4rem;
    }

</head>

      <label for="theme" class="block text-lg font-semibold text-blue-900 mb-2">Choose Theme</label>

      </select>
    </div>

    <!-- Question -->
    <div id="questionBox" class="question-box">Press "Next Question" to begin</div>
    <div id="answerBox" class="answer-box"></div>

    <!-- Controls -->
    <div class="flex flex-wrap justify-center gap-4 mt-6">
      <button onclick="nextQuestion()" class="btn btn-primary">Next Question</button>
      <button onclick="showAnswer()" class="btn btn-answer">Show Answer</button>
    </div>
  </main>

    // ========================
    // GAME LOGIC
    // ========================
    let currentTheme = "general";
    let questionPool = [];
    let currentQuestion = null;

    function initThemePicker() {
      const sel = document.getElementById("theme");
      sel.innerHTML = "";
      Object.keys(QUESTIONS).forEach(key => {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = key.charAt(0).toUpperCase() + key.slice(1);
        if (key === currentTheme) opt.selected = true;
        sel.appendChild(opt);
      });
      sel.addEventListener("change", (e) => {
        currentTheme = e.target.value;
        resetGame();
      });
      resetGame();
    }

    function resetGame() {
      questionPool = [...QUESTIONS[currentTheme]];
      shuffle(questionPool);
      document.getElementById("questionBox").textContent = "Press 'Next Question' to begin";
      document.getElementById("answerBox").textContent = "";
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function nextQuestion() {
      if (questionPool.length === 0) {
        resetGame();
      }
      currentQuestion = questionPool.pop();
      document.getElementById("questionBox").textContent = currentQuestion.q;
      document.getElementById("answerBox").textContent = "";
    }

    function showAnswer() {
      if (currentQuestion) {
        document.getElementById("answerBox").textContent = currentQuestion.a;
      }
    }

    // Init
    initThemePicker();
  </script>
