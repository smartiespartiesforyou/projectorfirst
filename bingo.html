<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bingo Caller — ProjectorFirst</title>
  <meta name="description" content="A big, colorful Bingo Caller for nursing homes and senior care." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="/logo.svg" type="image/svg+xml" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bingo-number { font-size: 10rem; }
  </style>
</head>
<body class="bg-gradient-to-b from-green-900 via-gray-900 to-black text-white font-sans">
  <header class="bg-gray-800 py-4 shadow-md">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-400">ProjectorFirst</h1>
      <nav class="space-x-4">
        <a href="/" class="px-3 py-2 rounded hover:bg-green-400 hover:text-gray-900 transition">Home</a>
        <a href="/about.html" class="px-3 py-2 rounded hover:bg-green-400 hover:text-gray-900 transition">About</a>
        <a href="/contact.html" class="px-3 py-2 rounded hover:bg-green-400 hover:text-gray-900 transition">Contact</a>
        <a href="/apps.html" class="px-3 py-2 rounded hover:bg-green-400 hover:text-gray-900 transition">Apps</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-8 text-center">
    <h2 class="text-3xl font-extrabold mb-6 text-green-300">Bingo Caller</h2>
    <div id="current" class="bingo-number font-extrabold text-yellow-400 mb-8">---</div>

    <div class="flex justify-center gap-4 mb-8">
      <button onclick="callNumber()" class="bg-green-400 text-gray-900 px-6 py-3 rounded-lg font-semibold shadow hover:bg-green-300 transition">Next Ball</button>
      <button onclick="resetGame()" class="bg-red-400 text-gray-900 px-6 py-3 rounded-lg font-semibold shadow hover:bg-red-300 transition">Reset</button>
    </div>

    <h3 class="text-xl font-bold text-green-400 mb-4">Called Numbers</h3>
    <div id="history" class="flex flex-wrap justify-center gap-2 text-lg"></div>
  </main>

  <footer class="bg-gray-800 py-4 mt-12 text-center text-gray-400 text-sm">
    © <span id="year"></span> ProjectorFirst. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    let numbers = [];
    let called = [];

    function initGame() {
      numbers = [];
      called = [];
      const letters = ["B","I","N","G","O"];
      for (let i = 0; i < 5; i++) {
        for (let j = 1; j <= 15; j++) {
          numbers.push(`${letters[i]}${j + i*15}`);
        }
      }
      shuffle(numbers);
      document.getElementById("current").textContent = "---";
      document.getElementById("history").innerHTML = "";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function callNumber() {
      if (numbers.length > 0) {
        const num = numbers.pop();
        called.push(num);
        document.getElementById("current").textContent = num;
        renderHistory();
      } else {
        document.getElementById("current").textContent = "END";
      }
    }

    function renderHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";
      called.forEach(num => {
        const span = document.createElement("span");
        span.className = "bg-gray-700 px-3 py-1 rounded";
        span.textContent = num;
        historyDiv.appendChild(span);
      });
    }

    function resetGame() {
      initGame();
    }

    initGame();
  </script>
</body>
</html>
