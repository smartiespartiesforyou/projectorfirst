<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Memberstack -->

</head>

<body class="bg-white text-gray-900 min-h-screen">

  <div class="max-w-6xl mx-auto p-6">

    <h1 class="text-5xl font-extrabold mb-4 text-blue-900 text-center">Memory Match</h1>

    <div class="flex justify-center gap-4 mb-6 flex-wrap">
      <a href="apps.html"
         class="inline-flex items-center gap-2 px-6 py-3 bg-blue-900 text-white rounded-xl font-extrabold text-xl shadow hover:bg-blue-800">
        â† Back to Apps
      </a>

      <button id="fullscreenBtn"
         class="px-6 py-3 bg-blue-700 text-white rounded-xl font-extrabold text-xl shadow hover:bg-blue-800">
        â›¶ Full Screen
      </button>
    </div>

    <div class="flex flex-col items-center gap-4 mb-6">
      <div class="flex flex-wrap gap-3 justify-center">
        <button id="resetBtn"
                class="bg-blue-600 hover:bg-blue-800 text-white text-xl py-3 px-6 rounded-2xl">
          New Game
        </button>

        <label for="themeSelect" class="text-lg font-bold text-blue-900">Theme:</label>

        <select id="themeSelect"
                class="border-2 border-blue-600 rounded-xl px-3 py-2 text-lg font-semibold text-blue-900">
          <option value="animals">ğŸ¶ Animals</option>
          <option value="food">ğŸ” Food</option>
          <option value="sports">âš½ Sports</option>
          <option value="christmas">ğŸ„ Christmas</option>
          <option value="halloween">ğŸƒ Halloween</option>
          <option value="thanksgiving">ğŸ¦ƒ Thanksgiving</option>
          <option value="newyear">ğŸ† New Year</option>
          <option value="easter">ğŸ£ Easter</option>
          <option value="stpatricks">â˜˜ï¸ St. Patrickâ€™s</option>
        </select>
      </div>

      <span class="text-lg text-gray-700">Flip two cards â€” find the pairs!</span>
    </div>

    <!-- âœ… BIG, TIGHT GRID -->
    <div id="grid"
         class="grid grid-cols-4 gap-4 justify-center mx-auto"
         aria-label="Memory grid">
    </div>

    <div id="status" class="text-center mt-6 text-2xl font-semibold text-blue-700"></div>
  </div>

  <script>
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        fullscreenBtn.textContent = "Exit Full Screen";
      } else {
        document.exitFullscreen();
        fullscreenBtn.textContent = "â›¶ Full Screen";
      }
    });

    const totalPairs = 8;

    const themes = {
      animals: ["ğŸ¶","ğŸ±","ğŸ¦","ğŸ¸","ğŸ¢","ğŸ°","ğŸ¼","ğŸ§","ğŸ¦Š","ğŸ»","ğŸ¨","ğŸ·"],
      food: ["ğŸ”","ğŸ•","ğŸŸ","ğŸŒ­","ğŸ©","ğŸª","ğŸ¦","ğŸ","ğŸŒ","ğŸ¥‘","ğŸ‡","ğŸ“"],
      sports: ["âš½","ğŸ€","ğŸˆ","âš¾","ğŸ¾","ğŸ","ğŸ¥","ğŸ’","ğŸ¥Š","â›³","ğŸ“","ğŸ¥"],
      christmas: ["ğŸ„","ğŸ…","ğŸ¤¶","ğŸ¦Œ","ğŸ","â›„","â„ï¸","ğŸ””","ğŸ•¯ï¸","ğŸª","ğŸŒŸ","ğŸ¥›"],
      halloween: ["ğŸƒ","ğŸ‘»","ğŸ•·ï¸","ğŸ•¸ï¸","ğŸ§›","ğŸ§Ÿ","ğŸ¦‡","ğŸ¬","ğŸ­","â˜ ï¸","âš°ï¸","ğŸ§™"],
      thanksgiving: ["ğŸ¦ƒ","ğŸ¥§","ğŸ‚","ğŸŒ½","ğŸ¥”","ğŸ","ğŸ—","ğŸ","ğŸ·","ğŸ´"],
      newyear: ["ğŸ†","ğŸ‡","ğŸ¥‚","ğŸ¾","ğŸ‰","ğŸ•›","ğŸŠ","ğŸª©"],
      easter: ["ğŸ£","ğŸ°","ğŸ¥š","ğŸŒ¸","ğŸ§º","ğŸ«","ğŸŒ¼","ğŸ¥"],
      stpatricks: ["â˜˜ï¸","ğŸ€","ğŸº","ğŸŒˆ","ğŸ’°","ğŸª™","ğŸ©","ğŸ‘"]
    };

    let currentTheme = "animals";
    let firstCard = null;
    let secondCard = null;
    let busy = false;
    let matchesFound = 0;
    let deck = [];

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function buildDeck() {
      let pool = [...themes[currentTheme]];
      if (pool.length < totalPairs) pool = [...pool, ...pool];
      const picks = shuffle(pool).slice(0, totalPairs);
      return shuffle([...picks, ...picks]).map((val, i) => ({
        id: i + 1,
        value: val,
        matched: false
      }));
    }

    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      deck.forEach((card, idx) => {
        const btn = document.createElement("button");
        btn.dataset.index = idx;

        btn.className = [
          "relative w-[180px] h-[180px]",
          "rounded-2xl border-[6px] border-blue-600",
          "bg-white shadow-sm hover:shadow-md",
          "flex items-center justify-center",
          "focus:outline-none"
        ].join(" ");

        const back = document.createElement("div");
        back.className = "back absolute inset-0 flex items-center justify-center";
        back.innerHTML =
          `<span class="text-[5rem] font-extrabold text-blue-700">${card.id}</span>`;

        const front = document.createElement("div");
        front.className = "front absolute inset-0 hidden items-center justify-center";
        front.innerHTML =
          `<span class="text-[6rem] leading-none">${card.value}</span>`;

        if (card.matched) {
          front.classList.remove("hidden");
          btn.classList.add("border-green-600");
        }

        btn.appendChild(back);
        btn.appendChild(front);
        btn.addEventListener("click", () => handleFlip(btn));
        grid.appendChild(btn);
      });
    }

    function showFront(btn, show) {
      btn.querySelector(".front").classList.toggle("hidden", !show);
      btn.querySelector(".back").classList.toggle("hidden", show);
    }

    function handleFlip(btn) {
      if (busy) return;
      const i = parseInt(btn.dataset.index);
      const card = deck[i];
      if (card.matched) return;

      const frontVisible = !btn.querySelector(".front").classList.contains("hidden");
      if (frontVisible) return;

      showFront(btn, true);

      if (!firstCard) {
        firstCard = { btn, i, card };
      } else if (!secondCard && btn !== firstCard.btn) {
        secondCard = { btn, i, card };
        busy = true;
        checkMatch();
      }
    }

    function checkMatch() {
      const status = document.getElementById("status");
      const isMatch = firstCard.card.value === secondCard.card.value;

      if (isMatch) {
        deck[firstCard.i].matched = true;
        deck[secondCard.i].matched = true;

        firstCard.btn.classList.add("border-green-600");
        secondCard.btn.classList.add("border-green-600");

        matchesFound++;
        status.textContent = `Matched: ${matchesFound}/${totalPairs}`;

        resetTurn();

        if (matchesFound === totalPairs) {
          status.textContent = "ğŸ‰ All pairs matched!";
        }
      } else {
        status.textContent = "Not a matchâ€¦";

        setTimeout(() => {
          showFront(firstCard.btn, false);
          showFront(secondCard.btn, false);
          resetTurn();
        }, 900);
      }
    }

    function resetTurn() {
      firstCard = null;
      secondCard = null;
      busy = false;
    }

    function newGame() {
      matchesFound = 0;
      deck = buildDeck();
      renderGrid();
      document.getElementById("status").textContent = "Pick two cards to begin!";
    }

    document.getElementById("resetBtn").addEventListener("click", newGame);
    document.getElementById("themeSelect").addEventListener("change", e => {
      currentTheme = e.target.value;
      newGame();
    });

    newGame();
  </script>

</body>
</html>
