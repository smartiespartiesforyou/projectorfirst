<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Armchair Travel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen">

  <div class="max-w-5xl mx-auto p-6 text-center">
    <!-- Title -->
    <h1 class="text-5xl font-extrabold mb-4 text-blue-900">Armchair Travel</h1>
    <!-- Back to Apps -->
    <div class="flex justify-center mb-6">
      <a href="apps.html"
         class="inline-flex items-center gap-2 px-6 py-3 bg-blue-900 text-white rounded-xl font-extrabold text-xl shadow hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">
        â† Back to Apps
      </a>
    </div>

    <!-- Theme selector -->
    <div class="flex justify-center gap-4 mb-6">
      <label for="theme" class="text-xl font-bold text-blue-900 self-center">Choose a Trip:</label>
      <select id="theme"
              class="border-2 border-blue-600 rounded-xl px-3 py-2 text-lg font-semibold text-blue-900">
        <option value="italy">ğŸ‡®ğŸ‡¹ Italy</option>
        <option value="africa">ğŸ¦ Africa</option>
        <option value="world">ğŸŒ Around the World</option>
      </select>
      <button id="startBtn"
              class="bg-blue-600 hover:bg-blue-800 text-white px-6 py-2 rounded-xl font-bold text-lg">
        Start
      </button>
    </div>

    <!-- Slide -->
    <div id="slide" class="hidden">
      <img id="slideImg" src="" alt="" class="w-full h-[400px] object-cover rounded-2xl shadow mb-6">
      <div id="caption" class="text-3xl font-bold text-blue-900 mb-6"></div>

      <!-- Navigation -->
      <div class="flex justify-center gap-6">
        <button id="prevBtn"
                class="bg-white border-4 border-blue-900 text-blue-900 px-6 py-3 rounded-xl font-bold text-xl shadow hover:bg-gray-50">
          â† Back
        </button>
        <button id="nextBtn"
                class="bg-blue-900 text-white px-6 py-3 rounded-xl font-bold text-xl shadow hover:bg-blue-800">
          Next â†’
        </button>
      </div>
    </div>
  </div>

  <script>
    const slides = {
      italy: [
        { img: "https://upload.wikimedia.org/wikipedia/commons/a/a4/Venice_grand_canal.jpg", caption: "Venice is famous for its canals. The city has no cars, only boats." },
        { img: "https://upload.wikimedia.org/wikipedia/commons/d/d5/Colosseum_in_Rome%2C_Italy_-_April_2007.jpg", caption: "Romeâ€™s Colosseum could hold 50,000 spectators for gladiator games." },
        { img: "https://upload.wikimedia.org/wikipedia/commons/0/08/Florence_Duomo_and_City_View.jpg", caption: "Florence is the birthplace of the Renaissance, full of art and history." }
      ],
      africa: [
        { img: "https://upload.wikimedia.org/wikipedia/commons/9/98/Serengeti_Landscape.jpg", caption: "The Serengeti is home to lions, elephants, zebras, and the Great Migration." },
        { img: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Victoria_Falls_-_panoramio.jpg", caption: "Victoria Falls is one of the largest waterfalls in the world." },
        { img: "https://upload.wikimedia.org/wikipedia/commons/e/e5/Table_Mountain_Cape_Town_South_Africa.jpg", caption: "Cape Townâ€™s Table Mountain offers incredible views of South Africa." }
      ],
      world: [
        { img: "https://upload.wikimedia.org/wikipedia/commons/e/e6/Eiffel_Tower_and_Seine%2C_Paris_2_April_2014.jpg", caption: "Paris is called the City of Light and is home to the Eiffel Tower." },
        { img: "https://upload.wikimedia.org/wikipedia/commons/1/10/Great_Wall_of_China_July_2006.JPG", caption: "The Great Wall of China stretches over 13,000 miles." },
        { img: "https://upload.wikimedia.org/wikipedia/commons/a/a1/Statue_of_Liberty_7.jpg", caption: "The Statue of Liberty was a gift from France to the United States." }
      ]
    };

    let currentTheme = "italy";
    let index = 0;

    document.getElementById("theme").addEventListener("change", e => {
      currentTheme = e.target.value;
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      index = 0;
      showSlide();
      document.getElementById("slide").classList.remove("hidden");
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      index = (index + 1) % slides[currentTheme].length;
      showSlide();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      index = (index - 1 + slides[currentTheme].length) % slides[currentTheme].length;
      showSlide();
    });

    function showSlide() {
      const s = slides[currentTheme][index];
      document.getElementById("slideImg").src = s.img;
      document.getElementById("caption").textContent = s.caption;
    }
  </script>
</body>
</html>
