<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Subscribe â€” ProjectorFirst</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-white text-black">
  <main class="text-center max-w-lg">
    <h1 class="text-4xl font-bold mb-6 text-blue-900">Subscribe to ProjectorFirst</h1>
    <p class="text-xl mb-8">Unlimited access for <strong>$9.99/month</strong></p>

    <!-- Stripe Checkout Button -->
    <button id="checkoutBtn"
      class="px-6 py-4 text-2xl font-bold text-white bg-blue-800 rounded-2xl shadow-lg hover:bg-blue-600">
      Subscribe Now
    </button>
  </main>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("YOUR_PUBLISHABLE_KEY"); // Replace with your Stripe publishable key

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      stripe.redirectToCheckout({
        lineItems: [{price: "YOUR_PRICE_ID", quantity: 1}], // Replace with your Stripe Price ID
        mode: "subscription",
        successUrl: window.location.origin + "/success.html",
        cancelUrl: window.location.origin + "/checkout.html",
      });
    });
  </script>
</body>
</html>
