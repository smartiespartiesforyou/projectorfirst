<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Resident Feud â€” ProjectorFirst</title>

<style>
:root{
  --pf-blue:#1e3a8a;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  padding:16px;
  font-family:system-ui, sans-serif;
  background:#fff;
  color:#000;
}

.page{
  max-width:1600px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* Top bar */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:12px;
}

.score{
  font-size:clamp(28px,3vw,52px);
  font-weight:900;
  color:var(--pf-blue);
}

.btn{
  padding:12px 18px;
  font-size:clamp(18px,2vw,30px);
  font-weight:900;
  border-radius:14px;
  border:3px solid #000;
  cursor:pointer;
  background:#fff;
}

.btn-blue{
  background:var(--pf-blue);
  color:#fff;
}

.active{
  background:#000 !important;
  color:#fff !important;
}

/* Question */
.question{
  font-size:clamp(28px,3vw,52px);
  font-weight:900;
  text-align:center;
  border:4px solid #000;
  border-radius:18px;
  padding:18px;
}

/* Board */
.board{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.answer-card{
  border:4px solid #000;
  border-radius:18px;
  padding:18px;
  min-height:110px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--pf-blue);
  color:#fff;
  font-size:clamp(22px,2.4vw,36px);
  font-weight:900;
}

.answer-card.revealed{
  background:#fff;
  color:#000;
}

.answer-score{
  font-size:clamp(26px,3vw,46px);
}

/* Director panel */
.director{
  border-top:4px solid #000;
  padding-top:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

.director button{
  padding:14px;
  font-size:18px;
  font-weight:900;
  border-radius:12px;
  border:3px solid #000;
  cursor:pointer;
}

/* Bottom controls */
.controls{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}
</style>
</head>

<body>
<div class="page">

  <div class="top">
    <div class="score" id="scoreA">TABLE A: 0</div>

    <div>
      <button class="btn" id="btnA" onclick="setTeam('A')">Table A</button>
      <button class="btn" id="btnB" onclick="setTeam('B')">Table B</button>
    </div>

    <div class="score" id="scoreB">TABLE B: 0</div>
  </div>

  <div class="question" id="question"></div>

  <div class="board" id="board"></div>

  <div class="director" id="directorPanel"></div>

  <div class="controls">
    <button class="btn btn-blue" onclick="nextQuestion()">Next Question</button>
  </div>

</div>

<script>
const QUESTIONS = [
  {
    question:"Name something you keep in the kitchen",
    answers:[
      {text:"REFRIGERATOR", points:45},
      {text:"STOVE", points:22},
      {text:"SINK", points:15},
      {text:"MICROWAVE", points:10},
      {text:"CABINETS", points:8},
      {text:"DISHES", points:5}
    ]
  },
  {
    question:"Name something people forget at home",
    answers:[
      {text:"KEYS", points:38},
      {text:"PHONE", points:26},
      {text:"WALLET", points:18},
      {text:"GLASSES", points:9},
      {text:"LUNCH", points:6},
      {text:"JACKET", points:3}
    ]
  },
  {
    question:"Name something people do before bedtime",
    answers:[
      {text:"BRUSH TEETH", points:40},
      {text:"WATCH TV", points:22},
      {text:"PRAY", points:15},
      {text:"READ", points:10},
      {text:"LOCK DOORS", points:8},
      {text:"SET ALARM", points:5}
    ]
  }
];

let qIndex = 0;
let team = "A";
let scoreA = 0;
let scoreB = 0;

const questionDiv = document.getElementById("question");
const boardDiv = document.getElementById("board");
const directorDiv = document.getElementById("directorPanel");

function loadQuestion(){
  boardDiv.innerHTML = "";
  directorDiv.innerHTML = "";

  const q = QUESTIONS[qIndex];
  questionDiv.textContent = q.question;

  q.answers.forEach((a,i)=>{
    const card = document.createElement("div");
    card.className = "answer-card";
    card.innerHTML = `
      <div class="answer-text"></div>
      <div class="answer-score"></div>
    `;
    boardDiv.appendChild(card);

    const btn = document.createElement("button");
    btn.textContent = a.text;
    btn.onclick = ()=>reveal(i);
    directorDiv.appendChild(btn);
  });
}

function reveal(index){
  const card = document.querySelectorAll(".answer-card")[index];
  if(card.classList.contains("revealed")) return;

  const ans = QUESTIONS[qIndex].answers[index];
  card.classList.add("revealed");
  card.querySelector(".answer-text").textContent = ans.text;
  card.querySelector(".answer-score").textContent = ans.points;

  if(team==="A") scoreA+=ans.points;
  else scoreB+=ans.points;

  updateScores();
}

function setTeam(t){
  team = t;
  document.getElementById("btnA").classList.toggle("active",t==="A");
  document.getElementById("btnB").classList.toggle("active",t==="B");
}

function updateScores(){
  document.getElementById("scoreA").textContent = `TABLE A: ${scoreA}`;
  document.getElementById("scoreB").textContent = `TABLE B: ${scoreB}`;
}

function nextQuestion(){
  qIndex++;
  if(qIndex >= QUESTIONS.length){
    alert("No more questions loaded.");
    qIndex = 0;
  }
  loadQuestion();
}

setTeam("A");
loadQuestion();
</script>
</body>
</html>
