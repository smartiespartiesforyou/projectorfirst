<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Pot ‚Äî Recipe Rater</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .pot-shape {
      width: 100%;
      max-width: 450px;
      aspect-ratio: 1 / 0.7;
      background: #1f2937;
      border-radius: 40px;
      border: 12px solid #0f172a;
      position: relative;
      margin: 0 auto;
    }

    .pot-lid {
      width: 70%;
      height: 35%;
      background: #1f2937;
      border: 10px solid #0f172a;
      border-bottom: none;
      border-radius: 40px 40px 10px 10px;
      position: absolute;
      top: -28%;
      left: 50%;
      transform: translateX(-50%);
    }

    .handle-left,
    .handle-right {
      width: 55px;
      height: 35px;
      background: #1f2937;
      border: 8px solid #0f172a;
      border-radius: 12px;
      position: absolute;
      top: 35%;
    }

    .handle-left { left: -45px; }
    .handle-right { right: -45px; }

    .fade {
      animation: fadein .4s ease-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: scale(0.97); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body class="bg-blue-800 text-white min-h-screen">

  <div class="max-w-6xl mx-auto py-8 px-4">

    <!-- Title Row -->
    <div class="flex items-center justify-between mb-8">
      <a href="apps.html"
         class="bg-blue-900 hover:bg-blue-700 px-6 py-3 rounded-xl text-xl font-bold shadow">
         ‚Üê Apps
      </a>

      <h1 class="text-4xl md:text-6xl font-extrabold text-center flex-1 text-blue-100">
        Magic Pot ‚Äî Recipe Rater
      </h1>

      <button id="fullscreenBtn"
              class="bg-blue-900 hover:bg-blue-700 px-4 py-3 rounded-xl text-xl font-bold shadow">
        ‚õ∂
      </button>
    </div>

    <div class="grid md:grid-cols-2 gap-8">

      <!-- LEFT SIDE ‚Äî POT + INGREDIENTS -->
      <div class="flex flex-col items-center">

        <!-- POT -->
        <div class="pot-shape relative mb-6 fade">
          <div class="pot-lid"></div>
          <div class="handle-left"></div>
          <div class="handle-right"></div>
        </div>

        <!-- INGREDIENTS LIST -->
        <div class="w-full bg-blue-900 border-4 border-blue-100 rounded-2xl p-4 min-h-[160px]">
          <h2 class="text-2xl font-extrabold text-blue-200 mb-3">Ingredients in the Pot</h2>

          <div id="ingredientList" class="flex flex-wrap gap-2">
            <!-- Ingredients appear here -->
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE ‚Äî CONTROLS -->
      <div>

        <!-- Add Ingredient -->
        <div class="bg-white rounded-2xl p-6 text-blue-900 shadow-xl border-4 border-blue-900">
          <h2 class="text-3xl font-extrabold mb-4">Add Ingredient</h2>

          <div class="flex gap-3 mb-4">
            <input id="ingInput"
                   type="text"
                   placeholder="Type an ingredient..."
                   class="flex-1 border-4 border-blue-900 rounded-xl px-4 py-3 text-xl font-bold"/>
            <button id="addBtn"
                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl text-2xl font-extrabold">
              Add
            </button>
          </div>

          <div class="grid grid-cols-3 gap-3 mb-4">
            <button id="undoBtn"
              class="bg-yellow-400 text-blue-900 font-extrabold text-xl py-3 rounded-xl hover:bg-yellow-300">
              Undo
            </button>

            <button id="clearBtn"
              class="bg-gray-700 text-white font-bold text-xl py-3 rounded-xl hover:bg-gray-800">
              Clear
            </button>

            <button id="rateBtn"
              class="bg-purple-700 text-white font-extrabold text-xl py-3 rounded-xl hover:bg-purple-800">
              Rate Recipe
            </button>
          </div>
        </div>

        <!-- RESULT BOX -->
        <div id="resultBox"
             class="bg-blue-900 border-4 border-blue-100 rounded-2xl p-6 mt-6 hidden fade">

          <h2 id="dishName" class="text-3xl font-extrabold mb-2"></h2>

          <div id="score"
               class="text-5xl md:text-6xl font-black mb-4"></div>

          <div id="verdict"
               class="text-3xl font-extrabold mb-2"></div>

          <div id="comment"
               class="text-2xl"></div>
        </div>

      </div>
    </div>
  </div>


  <script>
    const ingredients = [];
    const listEl = document.getElementById("ingredientList");
    const dishNameEl = document.getElementById("dishName");
    const scoreEl = document.getElementById("score");
    const verdictEl = document.getElementById("verdict");
    const commentEl = document.getElementById("comment");
    const resultBox = document.getElementById("resultBox");

    function renderIngredients() {
      listEl.innerHTML = "";
      ingredients.forEach(ing => {
        const tag = document.createElement("span");
        tag.className =
          "bg-blue-100 text-blue-900 px-3 py-2 rounded-xl text-lg font-bold";
        tag.textContent = ing;
        listEl.appendChild(tag);
      });
    }

    function addIngredient() {
      const val = document.getElementById("ingInput").value.trim();
      if (!val) return;
      ingredients.push(cap(val));
      document.getElementById("ingInput").value = "";
      renderIngredients();
    }

    function cap(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    // ---------- Very Simple Fun Rating System ----------
    function rateRecipe() {
      if (ingredients.length === 0) {
        dishNameEl.textContent = "Empty Pot Mystery";
        scoreEl.textContent = "0 / 10";
        verdictEl.textContent = "Nothing in the pot!";
        commentEl.textContent = "Add some ingredients first!";
        return;
      }

      // Just a fun heuristic
      let score = 5;

      const lower = ingredients.map(i => i.toLowerCase());

      const sweet = ["sugar","honey","cake","chocolate","jelly","ice cream"];
      const savory = ["chicken","beef","bacon","garlic","onion"];
      const weird = ["toothpaste","soap","shoe","grass","battery"];

      if (lower.some(i => sweet.some(s => i.includes(s)))) score += 1;
      if (lower.some(i => savory.some(s => i.includes(s)))) score += 1;
      if (lower.some(i => weird.some(s => i.includes(s)))) score -= 3;
      if (ingredients.length > 6) score -= 1;

      score = Math.max(0, Math.min(10, score));

      const verdict =
        score >= 8 ? "Chef‚Äôs Kiss! üòã" :
        score >= 5 ? "Pretty Good! üëç" :
        score >= 3 ? "Questionable‚Ä¶ üò¨" :
        "Oh No! üö´";

      const comments = [
        "Might taste better than it looks.",
        "A bold choice ‚Äî brave chef!",
        "Grandma would be proud‚Ä¶ maybe.",
        "This belongs on a cooking show!",
        "This one‚Äôs a gamble for sure.",
        "Not bad at all for a Magic Pot dish.",
        "Oof‚Ä¶ this one needs prayer."
      ];

      // Fun random comment
      const comment = comments[Math.floor(Math.random() * comments.length)];

      dishNameEl.textContent = "Your Dish";
      scoreEl.textContent = `${score} / 10`;
      verdictEl.textContent = verdict;
      commentEl.textContent = comment;
    }

    // Buttons
    document.getElementById("addBtn").onclick = addIngredient;
    document.getElementById("undoBtn").onclick = () => {
      ingredients.pop();
      renderIngredients();
    };
    document.getElementById("clearBtn").onclick = () => {
      ingredients.length = 0;
      renderIngredients();
    };
    document.getElementById("rateBtn").onclick = () => {
      resultBox.classList.remove("hidden");
      resultBox.classList.add("fade");
      rateRecipe();
    };

    // Fullscreen
    document.getElementById("fullscreenBtn").onclick = () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    };
  </script>

</body>
</html>
