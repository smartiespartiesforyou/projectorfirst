<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Magic Pot — Recipe Rater</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    user-select: none;
  }

  /* POT + SPOON */
  .pot-wrap {
    position: relative;
    width: 420px;
    height: 330px;
    margin: auto;
    margin-top: 20px;
  }

  .pot-lip {
    width: 110%;
    height: 35px;
    background: #111827;
    border-radius: 60px;
    position: absolute;
    top: 0;
    left: -5%;
  }

  .pot-body {
    width: 100%;
    height: 220px;
    background: #1f2937;
    border-radius: 20px 20px 60px 60px;
    box-shadow: inset 0 0 25px #000;
    position: absolute;
    bottom: 0;
  }

  .spoon {
    width: 18px;
    height: 160px;
    background: #b45309; /* wood */
    border-radius: 10px;
    position: absolute;
    top: 10px;
    right: 130px;
    transform-origin: bottom center;
    transform: rotate(0deg);
    transition: transform 0.3s ease-in-out;
  }

  .spoon.stir {
    animation: stirAnim 1s ease-in-out 3;
  }

  @keyframes stirAnim {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(18deg); }
    50% { transform: rotate(-18deg); }
    75% { transform: rotate(12deg); }
    100% { transform: rotate(0deg); }
  }
</style>
</head>

<body class="bg-blue-800 text-white min-h-screen p-6">

<!-- Back Button -->
<a href="apps.html" class="inline-block bg-blue-900 px-5 py-2 rounded-lg mb-6 text-xl font-bold">
  ← Apps
</a>

<h1 class="text-center text-4xl font-extrabold mb-4">
  Magic Pot — Recipe Rater
</h1>

<!-- POT -->
<div class="pot-wrap">
  <div class="pot-lip"></div>
  <div class="pot-body"></div>
  <div id="spoon" class="spoon"></div>
</div>

<!-- Ingredient Input -->
<div class="max-w-xl mx-auto mt-10 text-center">
  <input id="ingredientInput" 
         type="text"
         placeholder="Type an ingredient…"
         class="w-full p-4 rounded-lg text-gray-900 text-xl" />
  
  <button onclick="addIngredient()"
          class="mt-4 bg-green-500 hover:bg-green-600 px-6 py-3 rounded-lg text-xl font-bold">
    Add Ingredient
  </button>

  <button onclick="rateRecipe()"
          class="mt-4 ml-3 bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg text-xl font-bold">
    Rate Recipe
  </button>

  <button onclick="clearPot()"
          class="mt-4 ml-3 bg-gray-600 hover:bg-gray-700 px-6 py-3 rounded-lg text-xl font-bold">
    Clear
  </button>
</div>

<!-- Ingredient List -->
<div class="max-w-xl mx-auto bg-blue-900 mt-10 p-5 rounded-xl">
  <h2 class="text-xl font-bold mb-3">Ingredients in the Pot</h2>
  <div id="ingredientList" class="text-lg"></div>
</div>

<!-- Result -->
<div id="resultBox" class="max-w-2xl mx-auto mt-10 bg-blue-900 p-8 rounded-xl hidden text-center">
  <h2 id="dishName" class="text-4xl font-extrabold mb-3"></h2>
  <p id="score" class="text-3xl font-bold mb-2"></p>
  <p id="reaction" class="text-2xl"></p>
</div>


<script>
let pot = [];

// Add ingredient
function addIngredient() {
  const input = document.getElementById("ingredientInput");
  const value = input.value.trim();

  if (value === "") return;

  pot.push(value);
  input.value = "";

  updateList();
}

// Update display list
function updateList() {
  document.getElementById("ingredientList").innerText =
    pot.length ? pot.join(", ") : "No ingredients yet!";
}

// Clear
function clearPot() {
  pot = [];
  updateList();
  document.getElementById("resultBox").classList.add("hidden");
}

// Spoon animation
function stirPot() {
  const spoon = document.getElementById("spoon");
  spoon.classList.remove("stir");
  void spoon.offsetWidth; // restart
  spoon.classList.add("stir");
}

// Rate the recipe
function rateRecipe() {
  if (pot.length === 0) return;

  stirPot();

  const funnyDishNames = [
    "Bless-Your-Heart Surprise",
    "Grandma’s Mystery Mix",
    "Southern Chaos Casserole",
    "Potluck Panic Stew",
    "The Swamp Special",
    "Front-Porch Gumbo Disaster",
    "County-Fair Oops Delight",
    "Midnight Snack Mistake",
    "Cajun Roulette",
    "Oops-All-Ingredients Soup"
  ];

  const reactions = [
    "Child… absolutely not.",
    "Could eat it… if I had to.",
    "It’s edible. Bless it.",
    "Not bad at all!",
    "Granny would be proud!",
    "SHUT THE FRONT DOOR — that’s good!"
  ];

  const dishName = funnyDishNames[Math.floor(Math.random() * funnyDishNames.length)];
  const scoreValue = (Math.random() * 10).toFixed(1);

  let reaction;
  if (scoreValue < 2) reaction = reactions[0];
  else if (scoreValue < 4) reaction = reactions[1];
  else if (scoreValue < 6) reaction = reactions[2];
  else if (scoreValue < 8) reaction = reactions[3];
  else if (scoreValue < 9) reaction = reactions[4];
  else reaction = reactions[5];

  document.getElementById("dishName").innerText = dishName;
  document.getElementById("score").innerText = `Score: ${scoreValue} / 10`;
  document.getElementById("reaction").innerText = reaction;

  document.getElementById("resultBox").classList.remove("hidden");
}
</script>

</body>
</html>
