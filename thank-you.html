<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Thank You — ProjectorFirst</title>
  <meta name="description" content="Thank you for contacting ProjectorFirst."/>
  <meta name="theme-color" content="#22c55e"/>
  <link rel="icon" href="/logo.svg" type="image/svg+xml"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
    .skip-link:focus{left:1rem;top:1rem;width:auto;height:auto;padding:.75rem 1rem;background:#22c55e;color:#111;border-radius:.75rem;z-index:50}
  </style>
</head>
<body class="bg-gray-900 text-white font-sans text-2xl leading-relaxed text-center">
  <a href="#main" class="skip-link">Skip to main content</a>

  <!-- Header -->
  <header class="bg-gray-800 py-4 shadow-md" role="banner">
    <div class="max-w-6xl mx-auto px-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3 focus:outline-none focus:ring-4 focus:ring-green-400 rounded-xl">
        <img src="/logo.svg" alt="ProjectorFirst logo" class="w-10 h-10"/>
        <span class="text-2xl font-extrabold text-green-400">ProjectorFirst</span>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main id="main" class="max-w-3xl mx-auto px-4 py-20">
    <h1 class="text-4xl sm:text-5xl font-extrabold mb-6 text-green-400">Thank You!</h1>
    <p class="mb-8 text-gray-300">
      Your message has been sent. I’ll get back to you as soon as I can.
    </p>
    <a href="/" class="inline-block px-8 py-4 bg-green-500 text-gray-900 font-black text-xl rounded-2xl hover:bg-green-400 transition focus:outline-none focus:ring-4 focus:ring-green-400">
      ⬅ Back to Home
    </a>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6 mt-12" role="contentinfo">
    <div class="max-w-6xl mx-auto px-4 text-center text-gray-400 text-base">
      © <span id="year"></span> ProjectorFirst • Big, Simple Apps for Nursing Homes & Senior Care
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
