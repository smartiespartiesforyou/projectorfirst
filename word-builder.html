<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Boggle Style â€” ProjectorFirst</title>
  <meta name="description" content="Simple Boggle-style letter grid game for projector use."/>
  <meta name="theme-color" content="#1e3a8a"/>
  <link rel="icon" href="/logo.svg" type="image/svg+xml"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .letter {
      width: 140px; height: 140px;
      background: #1e3a8a; color: white;
      font-size: 4rem; font-weight: bold;
      display: flex; align-items: center; justify-content: center;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      user-select: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      justify-items: center;
    }
    @media (min-width: 1280px) {
      .letter { width: 180px; height: 180px; font-size: 5rem; }
    }
    .btn {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 1rem;
      transition: background 0.2s;
    }
    .btn-shake { background: #1e3a8a; color: white; }
    .btn-shake:hover { background: #1d4ed8; }
    .btn-reset { background: #dc2626; color: white; }
    .btn-fullscreen { background: #6d28d9; color: white; }
    .btn-timer { background: #f59e0b; color: white; }
    .btn-timer:hover { background: #d97706; }

    /* Word list horizontal layout */
    #wordList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    #wordList li {
      background: #e0e7ff;
      color: #1e3a8a;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 2rem;
      font-weight: bold;
      list-style: none;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen py-10 bg-white text-black">
  <main class="w-full max-w-6xl text-center">
    <h1 class="text-5xl font-extrabold text-blue-900 mb-6">ðŸ”¤ Boggle Style Game</h1>

    <!-- Controls -->
    <div class="flex flex-wrap justify-center gap-4 mb-6">
      <button onclick="shakeGrid()" class="btn btn-shake">Shake (Space)</button>
      <button onclick="resetGrid()" class="btn btn-reset">Reset</button>
      <button onclick="toggleFullScreen()" class="btn btn-fullscreen">Fullscreen</button>
      <button onclick="startTimer()" class="btn btn-timer">Start Timer</button>
    </div>

    <!-- Letter Grid -->
    <div id="letterGrid" class="grid mb-6"></div>

    <!-- Timer -->
    <div id="timerBox" class="text-4xl font-extrabold text-blue-900 mt-4"></div>

    <!-- Word Entry -->
    <div class="mt-8">
      <input id="wordInput" type="text" placeholder="Type a wordâ€¦" 
             class="border-2 border-blue-900 rounded-xl px-4 py-3 text-2xl w-72 text-center"/>
      <button onclick="addWord()" class="btn btn-shake ml-3">Add Word</button>
    </div>

    <!-- Word List -->
    <div class="mt-8">
      <h2 class="text-3xl font-bold text-blue-900 mb-4">Words Found</h2>
      <ul id="wordList"></ul>
    </div>
  </main>

  <script>
    const GRID_ROWS = 3;
    const GRID_COLS = 4;
    const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const VOWELS = "AEIOU";
    let timerInterval = null;
    let timeLeft = 0;

    function randomLetter() {
      return ALPHABET[Math.floor(Math.random() * ALPHABET.length)];
    }

    function buildGrid(blank = true) {
      const grid = document.getElementById("letterGrid");
      grid.innerHTML = "";
      grid.style.gridTemplateColumns = `repeat(${GRID_COLS}, 1fr)`;
      for (let i = 0; i < GRID_ROWS * GRID_COLS; i++) {
        const div = document.createElement("div");
        div.className = "letter";
        div.textContent = blank ? "â€”" : randomLetter();
        grid.appendChild(div);
      }
    }

    function shakeGrid() {
      const grid = document.getElementById("letterGrid");
      grid.innerHTML = "";
      grid.style.gridTemplateColumns = `repeat(${GRID_COLS}, 1fr)`;

      let letters = [];

      // Guarantee at least 3 vowels
      for (let i = 0; i < 3; i++) {
        letters.push(VOWELS[Math.floor(Math.random() * VOWELS.length)]);
      }

      // Fill the rest randomly
      while (letters.length < GRID_ROWS * GRID_COLS) {
        letters.push(randomLetter());
      }

      // Shuffle
      for (let i = letters.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [letters[i], letters[j]] = [letters[j], letters[i]];
      }

      // Place into grid
      letters.forEach(l => {
        const div = document.createElement("div");
        div.className = "letter";
        div.textContent = l;
        grid.appendChild(div);
      });
    }

    function resetGrid() {
      buildGrid(true);
      stopTimer();
      document.getElementById("wordList").innerHTML = "";
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
      }
    }

    // Timer
    function startTimer() {
      stopTimer();
      timeLeft = 180;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          stopTimer();
          document.getElementById("timerBox").textContent = "â° Time's up!";
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function updateTimerDisplay() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      document.getElementById("timerBox").textContent =
        mins + ":" + (secs < 10 ? "0" : "") + secs;
    }

    // Words
    function addWord() {
      const input = document.getElementById("wordInput");
      const word = input.value.trim().toUpperCase();
      if (word) {
        const li = document.createElement("li");
        li.textContent = word;
        document.getElementById("wordList").appendChild(li);
        input.value = "";
      }
    }

    document.getElementById("wordInput").addEventListener("keydown", e => {
      if (e.key === "Enter") addWord();
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", e => {
      if (e.code === "Space") { e.preventDefault(); shakeGrid(); }
      if (e.code === "KeyR") { resetGrid(); }
      if (e.code === "KeyF") { toggleFullScreen(); }
      if (e.code === "KeyT") { startTimer(); }
    });

    // Init
    buildGrid(true);
  </script>
</body>
</html>
