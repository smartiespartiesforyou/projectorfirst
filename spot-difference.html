<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Whatâ€™s Wrong With This Picture? â€” ProjectorFirst</title>
  <meta name="description" content="Spot the differences game for elderly-friendly projector play."/>
  <meta name="theme-color" content="#1e3a8a"/>
  <link rel="icon" href="/logo.svg" type="image/svg+xml"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #ffffff; color: #000000; }
    .btn {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 1rem;
      transition: background 0.2s;
    }
    .btn-primary { background: #1e3a8a; color: white; }
    .btn-primary:hover { background: #1d4ed8; }
    .highlight {
      position: absolute;
      border: 4px solid red;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen py-10"><script src="lock-check.js"></script>
  <main class="w-full max-w-5xl text-center relative">
    <h1 class="text-5xl font-extrabold text-blue-900 mb-6">ðŸ”Ž Whatâ€™s Wrong With This Picture?</h1>

    <!-- Back to Apps -->
    <div class="mb-6">
      <a href="apps.html" class="btn btn-primary">â¬… Back to Apps</a>
    </div>

    <!-- Game Area -->
    <div id="gameArea" class="relative inline-block">
      <img id="gameImage" src="wrong1.jpg" alt="Spot the difference" class="rounded-2xl shadow-lg max-h-[70vh]">
    </div>

    <!-- Controls -->
    <div class="mt-6 flex flex-wrap justify-center gap-4">
      <button onclick="nextImage()" class="btn btn-primary">Next Picture</button>
    </div>
  </main>

  <script>
    // List of picture files
    const IMAGES = [
      {src:"wrong1.jpg", spots:[{x:200,y:150},{x:400,y:300}]},
      {src:"wrong2.jpg", spots:[{x:250,y:220}]}
    ];

    let currentIndex = 0;
    const gameArea = document.getElementById("gameArea");
    const gameImage = document.getElementById("gameImage");

    // Load next image
    function nextImage() {
      currentIndex = (currentIndex + 1) % IMAGES.length;
      loadImage();
    }

    function loadImage() {
      const data = IMAGES[currentIndex];
      gameImage.src = data.src;
      // Remove old highlights
      document.querySelectorAll(".highlight").forEach(el => el.remove());
    }

    // Add click detection
    gameArea.addEventListener("click", (e) => {
      const rect = gameImage.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const data = IMAGES[currentIndex];

      // Check if click is near a spot
      const found = data.spots.find(spot => 
        Math.hypot(spot.x - x, spot.y - y) < 50
      );

      if (found) {
        const marker = document.createElement("div");
        marker.className = "highlight";
        marker.style.width = "80px";
        marker.style.height = "80px";
        marker.style.left = (found.x - 40) + "px";
        marker.style.top = (found.y - 40) + "px";
        gameArea.appendChild(marker);
      }
    });

    // Initialize first image
    loadImage();
  </script>
</body>
</html>
