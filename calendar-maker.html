<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity Calendar Maker — ProjectorFirst</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PDF & Canvas tools -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    body { background: #fff; font-family: sans-serif; }

    @media print {
      @page { size: 11in 17in landscape; margin: 0.5in; }
      #toolbar, #graphics-panel { display: none !important; }
      body { margin: 0; }
    }

    .day-box {
      position: relative;
      min-height: 9rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      padding: 0.25rem;
      overflow: hidden;
    }

    .day-num {
      position: absolute;
      top: 0.25rem;
      right: 0.35rem;
      font-size: 0.75rem;
      color: #6b7280;
    }

    .day-content {
      margin-top: 1rem;
      padding: 0.25rem;
      line-height: 1.25rem;
      font-size: 0.95rem;
      outline: none;
      min-height: 7rem;
      white-space: pre-wrap;
    }

    .draggable-img {
      width: 40px;
      height: 40px;
      cursor: grab;
      user-select: none;
    }

    .dropped-img {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: move;
    }

    #print-area {
      background: #fff;
      box-shadow: 0 0 0 1px #cbd5e1;
    }

    .editable-header {
      outline: none;
      border-bottom: 2px dashed transparent;
    }

    .editable-header:focus {
      border-bottom-color: #2563eb;
    }

    .weekday {
      background: #1e3a8a;
      color: #fff;
      font-weight: 700;
      text-align: center;
      padding: 0.5rem;
    }
  </style>
</head>
<body class="p-4 md:p-6">

  <!-- Toolbar -->
  <div id="toolbar" class="max-w-screen-2xl mx-auto mb-4 flex flex-wrap gap-2 items-center">
    <button id="exportBtn" class="px-4 py-2 rounded-lg font-semibold bg-blue-600 text-white hover:bg-blue-700">
      Export 11×17 PDF
    </button>
    <button id="clearBtn" class="px-4 py-2 rounded-lg font-semibold bg-gray-200 hover:bg-gray-300">
      Clear Calendar
    </button>
    <span class="text-sm text-gray-600">
      Type directly in boxes or drag icons from the sidebar.
    </span>
  </div>

  <!-- Main container -->
  <div class="flex gap-4 max-w-screen-2xl mx-auto">

    <!-- Graphics sidebar -->
    <aside id="graphics-panel" class="w-1/6 bg-gray-100 p-3 rounded-lg border border-gray-300 flex flex-col items-center">
      <h2 class="text-lg font-bold mb-2 text-center">Add Graphics</h2>
      <div id="graphics" class="flex flex-wrap justify-center gap-2">
        <!-- Example icons (replace or add your own PNGs/SVGs in /images) -->
        <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" class="draggable-img" draggable="true" title="Bingo">
        <img src="https://cdn-icons-png.flaticon.com/512/3944/3944169.png" class="draggable-img" draggable="true" title="Music">
        <img src="https://cdn-icons-png.flaticon.com/512/3176/3176292.png" class="draggable-img" draggable="true" title="Church">
        <img src="https://cdn-icons-png.flaticon.com/512/4359/4359863.png" class="draggable-img" draggable="true" title="Crafts">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" class="draggable-img" draggable="true" title="Movie">
        <img src="https://cdn-icons-png.flaticon.com/512/1744/1744065.png" class="draggable-img" draggable="true" title="Party">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="draggable-img" draggable="true" title="Coffee">
        <img src="https://cdn-icons-png.flaticon.com/512/3039/3039358.png" class="draggable-img" draggable="true" title="Exercise">
      </div>
      <p class="mt-2 text-xs text-center text-gray-600">Drag into calendar cells</p>
    </aside>

    <!-- Printable area -->
    <div id="print-area" class="flex-1 p-4 border border-slate-300 rounded-xl">
      <!-- Header -->
      <div class="mb-3 flex flex-col items-center">
        <div class="text-2xl font-bold text-center">
          <span id="facility" class="editable-header" contenteditable="true">Facility Name</span>
        </div>
        <div class="text-xl font-semibold text-center text-slate-700">
          <span id="monthYear" class="editable-header" contenteditable="true">Month 2025 Activity Calendar</span>
        </div>
      </div>

      <!-- Weekday headers -->
      <div class="grid grid-cols-7 border border-gray-300">
        <div class="weekday">Sunday</div>
        <div class="weekday">Monday</div>
        <div class="weekday">Tuesday</div>
        <div class="weekday">Wednesday</div>
        <div class="weekday">Thursday</div>
        <div class="weekday">Friday</div>
        <div class="weekday">Saturday</div>
      </div>

      <!-- Calendar -->
      <div id="calendar" class="grid grid-cols-7 gap-1 border border-gray-300"></div>
    </div>
  </div>

  <script>
    // === Build 31 boxes ===
    const calendar = document.getElementById("calendar");
    for (let i = 1; i <= 31; i++) {
      const box = document.createElement("div");
      box.className = "day-box";
      box.innerHTML = `<div class="day-num">${i}</div><div class="day-content" contenteditable="true"></div>`;
      box.addEventListener("dragover", e => e.preventDefault());
      box.addEventListener("drop", handleDrop);
      calendar.appendChild(box);
    }

    // === Drag image logic ===
    let draggedImageSrc = "";
    document.querySelectorAll(".draggable-img").forEach(img => {
      img.addEventListener("dragstart", e => {
        draggedImageSrc = e.target.src;
      });
    });

    function handleDrop(e) {
      e.preventDefault();
      if (!draggedImageSrc) return;
      const newImg = document.createElement("img");
      newImg.src = draggedImageSrc;
      newImg.className = "dropped-img";
      const rect = e.target.getBoundingClientRect();
      newImg.style.left = (e.clientX - rect.left - 25) + "px";
      newImg.style.top = (e.clientY - rect.top - 25) + "px";
      makeDraggable(newImg);
      e.target.appendChild(newImg);
    }

    function makeDraggable(img) {
      let offsetX, offsetY, dragging = false;
      img.addEventListener("mousedown", e => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });
      document.addEventListener("mousemove", e => {
        if (!dragging) return;
        const parent = img.parentElement.getBoundingClientRect();
        img.style.left = (e.clientX - parent.left - offsetX) + "px";
        img.style.top = (e.clientY - parent.top - offsetY) + "px";
      });
      document.addEventListener("mouseup", () => dragging = false);
    }

    // === Clear calendar ===
    document.getElementById("clearBtn").addEventListener("click", () => {
      if (!confirm("Clear all entries and images?")) return;
      document.querySelectorAll(".day-content").forEach(el => el.textContent = "");
      document.querySelectorAll(".dropped-img").forEach(el => el.remove());
    });

    // === Export PDF ===
    document.getElementById("exportBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const node = document.getElementById("print-area");
      const canvas = await html2canvas(node, { scale: 2, useCORS: true, backgroundColor: "#ffffff" });
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF({ orientation: "landscape", unit: "in", format: [11, 17] });
      pdf.addImage(imgData, "PNG", 0, 0, 17, 11);
      const title = document.getElementById("monthYear").innerText.replace(/\s+/g, "_");
      pdf.save(`${title}.pdf`);
    });
  </script>
</body>
</html>
