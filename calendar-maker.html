<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Calendar Maker â€” ProjectorFirst</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fff;
      font-family: sans-serif;
    }
    @media print {
      @page {
        size: 11in 17in landscape;
        margin: 0.5in;
      }
    }
  </style>
</head>
<body class="p-6">
  <main class="max-w-screen-xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-4">Activity Calendar</h1>
    <div class="grid grid-cols-7 gap-1 border border-gray-400">
      <!-- Weekday headers -->
      <div class="bg-blue-800 text-white font-bold p-2 text-center">Sunday</div>
      <div class="bg-blue-800 text-white font-bold p-2 text-center">Monday</div>
      <div class="bg-blue-800 text-white font-bold p-2 text-center">Tuesday</div>
      <div class="bg-blue-800 text-white font-bold p-2 text-center">Wednesday</div>
      <div class="bg-blue-800 text-white font-bold p-2 text-center">Thursday</div>
      <div class="bg-blue-800 text-white font-bold p-2 text-center">Friday</div>
      <div class="bg-blue-800 text-white font-bold p-2 text-center">Saturday</div>

      <!-- 31 empty day boxes -->
      <template id="day-template">
        <div class="h-48 border border-gray-300 p-1 flex flex-col">
          <div class="text-right text-xs text-gray-500">1</div>
          <div class="flex-1 bg-white rounded-md mt-1"></div>
        </div>
      </template>
    </div>
  </main>

  <script>
    // Create 31 boxes
    const grid = document.querySelector(".grid");
    const template = document.getElementById("day-template").content;
    for (let i = 1; i <= 31; i++) {
      const clone = document.importNode(template, true);
      clone.querySelector("div.text-right").textContent = i;
      grid.appendChild(clone);
    }
  </script>
</body>
</html>
