<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Calendar Maker â€” ProjectorFirst</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- guaranteed https version -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.17/dist/interact.min.js"></script>
  <style>
    body { background: #fff; font-family: sans-serif; }

    @media print {
      @page {
        size: 11in 17in landscape;
        margin: 0.5in;
      }
      #sidebar { display: none; }
    }

    .day-box {
      min-height: 8rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      padding: 0.25rem;
      position: relative;
    }

    .activity {
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      cursor: grab;
      margin-bottom: 0.25rem;
      user-select: none;
    }

    .drop-target { background-color: #f0f9ff; }
  </style>
</head>
<body class="p-6">
  <main class="max-w-screen-xl mx-auto flex gap-4">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-1/5 bg-gray-100 p-3 rounded-lg border border-gray-300">
      <h2 class="text-lg font-bold mb-2 text-center">Activities</h2>
      <div class="activity bg-blue-600" data-name="Bingo">Bingo</div>
      <div class="activity bg-green-600" data-name="Morning Exercise">Morning Exercise</div>
      <div class="activity bg-yellow-500" data-name="Crafts">Crafts</div>
      <div class="activity bg-purple-600" data-name="Movie">Movie</div>
      <div class="activity bg-pink-500" data-name="Church">Church</div>
      <div class="activity bg-red-500" data-name="Birthday Party">Birthday Party</div>
      <div class="activity bg-teal-600" data-name="Music">Music</div>
      <div class="activity bg-orange-500" data-name="Games">Games</div>
      <p class="mt-4 text-xs text-center text-gray-600">Drag and drop into a day box</p>
    </aside>

    <!-- Calendar -->
    <section class="flex-1">
      <h1 class="text-4xl font-bold text-center mb-4">Activity Calendar</h1>
      <div class="grid grid-cols-7 gap-1 border border-gray-400">
        <div class="bg-blue-800 text-white font-bold p-2 text-center">Sunday</div>
        <div class="bg-blue-800 text-white font-bold p-2 text-center">Monday</div>
        <div class="bg-blue-800 text-white font-bold p-2 text-center">Tuesday</div>
        <div class="bg-blue-800 text-white font-bold p-2 text-center">Wednesday</div>
        <div class="bg-blue-800 text-white font-bold p-2 text-center">Thursday</div>
        <div class="bg-blue-800 text-white font-bold p-2 text-center">Friday</div>
        <div class="bg-blue-800 text-white font-bold p-2 text-center">Saturday</div>
      </div>

      <div id="calendar" class="grid grid-cols-7 gap-1 border border-gray-400"></div>
    </section>
  </main>

  <script>
    // Create day boxes
    const calendar = document.getElementById("calendar");
    for (let i = 1; i <= 31; i++) {
      const box = document.createElement("div");
      box.className = "day-box";
      box.innerHTML = `<div class='text-right text-xs text-gray-500'>${i}</div>`;
      calendar.appendChild(box);
    }

    // Enable draggable activities
    interact(".activity").draggable({
      listeners: {
        start (event) {
          event.target.classList.add("dragging");
        },
        move (event) {
          const { target } = event;
          target.style.transform = `translate(${event.dx}px, ${event.dy}px)`;
        },
        end (event) {
          event.target.style.transform = "";
          event.target.classList.remove("dragging");
        }
      }
    });

    // Allow day boxes to receive drops
    interact(".day-box").dropzone({
      accept: ".activity",
      overlap: 0.5,
      ondropactivate (event) {
        event.target.classList.add("drop-target");
      },
      ondragenter (event) {
        event.target.classList.add("drop-target");
      },
      ondragleave (event) {
        event.target.classList.remove("drop-target");
      },
      ondrop (event) {
        const original = event.relatedTarget;
        const clone = original.cloneNode(true);
        clone.style.transform = "";
        clone.classList.remove("dragging");
        event.target.appendChild(clone);
        event.target.classList.remove("drop-target");
      },
      ondropdeactivate (event) {
        event.target.classList.remove("drop-target");
      }
    });
  </script>
</body>
</html>
