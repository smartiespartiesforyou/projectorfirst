<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>

      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {

      font-weight: 800;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    .display-box {

      min-height: 200px;

    .btn {

</head>

<body>
  <main class="w-full max-w-5xl text-center">
    <div class="mb-4">

    <!-- ‚úÖ Category Dropdown -->

      <label for="theme" class="block text-xl font-semibold text-blue-900 mb-2">Choose Theme</label>
      <select id="theme" class="w-full text-2xl p-3 border-2 border-blue-900 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="sayings">Common Sayings</option>
        <option value="holiday">Holiday Phrases</option>

    <!-- ‚úÖ Display Area -->

  <script>
    const PHRASES = {
      sayings: [
        "A penny saved is...",
        "You can‚Äôt judge a book by...",
        "Don‚Äôt count your chickens before...",
        "The grass is always greener on...",

        "Practice makes...",
        "Don‚Äôt bite the hand that...",
        "Where there‚Äôs smoke, there‚Äôs...",
        "Two heads are better than..."
      ],
      holiday: [
        "All I want for Christmas is...",
        "Twas the night before...",
        "Deck the halls with...",
        "Rudolph the red-nosed...",
        "Let it snow, let it...",
        "Jingle all the...",
        "Frosty the...",
        "Joy to the...",

        "You can lead a horse to water, but...",
        "I‚Äôm not lazy, I‚Äôm just..."
      ]
    };

    const display = document.getElementById("display");
    const themeSel = document.getElementById("theme");
    const rollBtn = document.getElementById("rollBtn");

    function showPhrase() {
      const theme = themeSel.value;
      const list = PHRASES[theme];
      const random = Math.floor(Math.random() * list.length);
      display.textContent = list[random];
    }

    rollBtn.addEventListener("click", showPhrase);
  </script>
</body>
</html>
