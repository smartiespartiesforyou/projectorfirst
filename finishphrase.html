    body { background:#fff; color:#111; font-family:Arial,sans-serif; }

<body class="min-h-screen">

  <!-- Top bar -->
  <div class="max-w-6xl mx-auto flex justify-between items-center p-6 border-b border-gray-200">
    <a href="apps.html" class="pf-blue text-white text-xl font-bold px-5 py-3 rounded-xl">‚Üê Back to Apps</a>
    <button id="openEditor" class="bg-purple-700 text-white text-xl font-bold px-6 py-3 rounded-xl hover:bg-purple-600">Phrase Editor üìù</button>
  </div>

  <!-- Category Screen -->
  <div id="categoryScreen" class="text-center mt-10 px-6 max-w-6xl mx-auto">
    <h1 class="text-4xl md:text-6xl font-extrabold text-blue-800 mb-10">Choose a Subject</h1>
    <div id="categoryButtons" class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-4xl mx-auto"></div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="text-center mt-16 px-4 hidden max-w-6xl mx-auto">
    <h1 id="categoryTitle" class="text-4xl md:text-6xl font-extrabold text-blue-800 mb-10">Subject</h1>

    <div id="phraseDisplay"
         class="bg-black text-white rounded-2xl px-6 py-12 text-3xl md:text-5xl font-bold max-w-4xl mx-auto shadow-lg">
      Press the button to begin!
    </div>

    <!-- ONE BUTTON ONLY (toggles Show Answer / Next Phrase) -->
    <button id="nextPhraseBtn" class="big-btn pf-blue mt-12">Show Answer</button>

    <div class="mt-8">
      <button id="backToSubjects"
              class="px-6 py-3 bg-gray-300 text-gray-800 font-bold rounded-xl hover:bg-gray-200 text-xl">
        ‚¨Ö Back to Subjects
      </button>
    </div>
  </div>

  <!-- Modal: Phrase Editor -->
  <div id="modalBg" class="modal-bg">
    <div class="modal">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-blue-800">Phrase Editor</h2>
        <button id="closeEditor" class="px-4 py-1 bg-gray-300 rounded-xl font-bold hover:bg-gray-400">Close</button>
      </div>

      <p class="text-gray-700 mb-4">
        Add, edit, or remove phrases for each subject. Changes save automatically on this device.
      </p>

      <label class="font-bold text-gray-700">Prompt</label>
      <input id="inputPrompt" class="w-full border p-3 rounded-xl mb-4 text-lg" placeholder="Type the beginning of a phrase‚Ä¶">

      <label class="font-bold text-gray-700">Answer</label>
      <input id="inputAnswer" class="w-full border p-3 rounded-xl mb-4 text-lg" placeholder="Type the phrase ending‚Ä¶">

      <label class="font-bold text-gray-700">Subject</label>
      <select id="inputCategory" class="w-full border p-3 rounded-xl mb-4 text-lg"></select>

      <input id="newCategoryInput" class="w-full border p-3 rounded-xl mb-4 text-lg hidden" placeholder="Enter new subject name‚Ä¶">

      <button id="savePhraseBtn" class="bg-green-600 text-white font-bold px-6 py-3 rounded-xl hover:bg-green-500">Save Phrase</button>

      <h3 class="text-xl font-bold mt-8 mb-2 text-blue-700">Your Saved Phrases</h3>
      <ul id="savedList" class="space-y-2 text-lg max-h-60 overflow-y-auto"></ul>
    </div>
  </div>

  <script>
    // Default data
 const DEFAULT_PHRASES = {

    { prompt:"You can‚Äôt judge a book by...", answer:"its cover." },
    { prompt:"Don‚Äôt count your chickens before...", answer:"they hatch." },
    { prompt:"The grass is always greener on...", answer:"the other side." },
    { prompt:"When it rains, it...", answer:"pours." },
    { prompt:"Actions speak louder than...", answer:"words." },
    { prompt:"Better late than...", answer:"never." },
    { prompt:"Easy come, easy...", answer:"go." },
    { prompt:"If it ain‚Äôt broke, don‚Äôt...", answer:"fix it." },
    { prompt:"Practice makes...", answer:"perfect." },
    { prompt:"The early bird catches the...", answer:"worm." },
    { prompt:"Two heads are better than...", answer:"one." },
    { prompt:"Where there‚Äôs a will, there‚Äôs a...", answer:"way." },
    { prompt:"You can‚Äôt have your cake and...", answer:"eat it too." },
    { prompt:"Birds of a feather flock...", answer:"together." },
    { prompt:"Slow and steady wins the...", answer:"race." },
    { prompt:"Too many cooks spoil the...", answer:"broth." },
    { prompt:"What goes up must come...", answer:"down." },
    { prompt:"A leopard can‚Äôt change its...", answer:"spots." },
    { prompt:"Don‚Äôt bite the hand that...", answer:"feeds you." },
    { prompt:"Curiosity killed the...", answer:"cat." },
    { prompt:"Good things come to those who...", answer:"wait." },
    { prompt:"Kill two birds with one...", answer:"stone." },
    { prompt:"Let sleeping dogs...", answer:"lie." },
    { prompt:"Money doesn‚Äôt grow on...", answer:"trees." },
    { prompt:"No man is an...", answer:"island." },
    { prompt:"Old habits die...", answer:"hard." },
    { prompt:"Strike while the iron is...", answer:"hot." },
    { prompt:"The squeaky wheel gets the...", answer:"grease." },
    { prompt:"There‚Äôs no place like...", answer:"home." },
    { prompt:"Time flies when you‚Äôre having...", answer:"fun." },
    { prompt:"What doesn‚Äôt kill you makes you...", answer:"stronger." },
    { prompt:"You reap what you...", answer:"sow." },
    { prompt:"Your guess is as good as...", answer:"mine." },
    { prompt:"A rolling stone gathers no...", answer:"moss." }
  ],

  holiday: [
    { prompt:"All I want for Christmas is...", answer:"you! üéÑ" },
    { prompt:"Twas the night before...", answer:"Christmas." },
    { prompt:"Deck the halls with...", answer:"boughs of holly!" },
    { prompt:"Rudolph the red-nosed...", answer:"reindeer! ü¶å" },
    { prompt:"Let it snow, let it...", answer:"snow, let it snow!" }
  ],

  funny: [
    { prompt:"I came, I saw, I...", answer:"made it awkward." },
    { prompt:"If at first you don‚Äôt succeed...", answer:"order pizza and try again." },
    { prompt:"A balanced diet means...", answer:"a cookie in each hand." },
    { prompt:"Never trust a person who...", answer:"doesn‚Äôt like dogs." },
    { prompt:"When life gives you lemons...", answer:"ask for salt and tequila!" }
  ]
};

],

    
    ],
      holiday: [
        { prompt:"All I want for Christmas is...", answer:"you! üéÑ" },
        { prompt:"Twas the night before...", answer:"Christmas." },
        { prompt:"Deck the halls with...", answer:"boughs of holly!" },
        { prompt:"Rudolph the red-nosed...", answer:"reindeer! ü¶å" },
        { prompt:"Let it snow, let it...", answer:"snow, let it snow!" }    
           
    ],
      funny: [
        { prompt:"I came, I saw, I...", answer:"made it awkward." },
        { prompt:"If at first you don‚Äôt succeed...", answer:"order pizza and try again." },
        { prompt:"A balanced diet means...", answer:"a cookie in each hand." },
        { prompt:"Never trust a person who...", answer:"doesn‚Äôt like dogs." },
        { prompt:"When life gives you lemons...", answer:"ask for salt and tequila!" }
      ]
    };

    // Load from storage or defaults
    let phraseItems = JSON.parse(localStorage.getItem("fpItems") || "[]");
    let phraseCategories = JSON.parse(localStorage.getItem("fpCategories") || "[]");

    if (phraseItems.length === 0 || phraseCategories.length === 0) {
      phraseItems = [];
      phraseCategories = Object.keys(DEFAULT_PHRASES);
      phraseCategories.forEach(cat => {
        DEFAULT_PHRASES[cat].forEach(p => phraseItems.push({ prompt:p.prompt, answer:p.answer, category:cat }));
      });
      localStorage.setItem("fpItems", JSON.stringify(phraseItems));
      localStorage.setItem("fpCategories", JSON.stringify(phraseCategories));
    }

    // DOM
    const categoryButtons = document.getElementById("categoryButtons");
    const categoryScreen = document.getElementById("categoryScreen");
    const gameScreen = document.getElementById("gameScreen");
    const categoryTitle = document.getElementById("categoryTitle");
    const phraseDisplay = document.getElementById("phraseDisplay");
    const nextPhraseBtn = document.getElementById("nextPhraseBtn");
    const backToSubjects = document.getElementById("backToSubjects");
    const modalBg = document.getElementById("modalBg");
    const openEditor = document.getElementById("openEditor");
    const closeEditor = document.getElementById("closeEditor");
    const inputPrompt = document.getElementById("inputPrompt");
    const inputAnswer = document.getElementById("inputAnswer");
    const inputCategory = document.getElementById("inputCategory");
    const newCategoryInput = document.getElementById("newCategoryInput");
    const savePhraseBtn = document.getElementById("savePhraseBtn");
    const savedList = document.getElementById("savedList");

    function renderCategoryButtons(){
      categoryButtons.innerHTML = "";
      phraseCategories.forEach(cat => {
        const label = cat.charAt(0).toUpperCase() + cat.slice(1);
        const btn = document.createElement("button");
        btn.className = "pf-blue text-white text-2xl md:text-3xl font-bold py-6 rounded-2xl transition transform hover:scale-[1.01]";
        btn.textContent = label;
        btn.onclick = () => startCategory(cat);
        categoryButtons.appendChild(btn);
      });
    }
    renderCategoryButtons();

    // ---------- GAME LOGIC (one button toggle + NO REPEATS UNTIL END) ----------
let currentCategory = null;
let currentFiltered = [];
let deck = [];          // shuffled list of phrase objects
let deckIndex = 0;      // position in deck
let currentPick = null;
let showingAnswer = false;

function shuffleArray(arr){
  // Fisher‚ÄìYates shuffle (reliable)
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function buildDeck(){
  deck = shuffleArray([...currentFiltered]); // copy then shuffle
  deckIndex = 0;
}

function startCategory(cat){
  currentCategory = cat;
  currentFiltered = phraseItems.filter(p => p.category === cat);

  if (currentFiltered.length === 0) {
    alert("No phrases in this subject yet! Add some in the Phrase Editor.");
    return;
  }

  categoryTitle.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
  categoryScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");

  buildDeck();
  loadNewPhrase();
}

function loadNewPhrase(){
  if (currentFiltered.length === 0) {
    phraseDisplay.textContent = "No phrases in this subject yet!";
    nextPhraseBtn.textContent = "Show Answer";
    currentPick = null;
    showingAnswer = false;
    return;
  }

  // If we reached the end, reshuffle and start over
  if (deckIndex >= deck.length) {
    buildDeck();
  }

  currentPick = deck[deckIndex];
  deckIndex += 1;

  showingAnswer = false;
  phraseDisplay.innerHTML = `<p>${currentPick.prompt}</p>`;
  nextPhraseBtn.textContent = "Show Answer";
}

function revealAnswer(){
  if (!currentPick) return;
  phraseDisplay.innerHTML = `<p>${currentPick.prompt} <strong>${currentPick.answer}</strong></p>`;
  showingAnswer = true;
  nextPhraseBtn.textContent = "Next Phrase";
}

nextPhraseBtn.onclick = () => {
  if (!currentPick) return;
  if (!showingAnswer) revealAnswer();
  else loadNewPhrase();
};

backToSubjects.onclick = () => {
  gameScreen.classList.add("hidden");
  categoryScreen.classList.remove("hidden");
  phraseDisplay.textContent = "Press the button to begin!";
  nextPhraseBtn.textContent = "Show Answer";
  currentPick = null;
  showingAnswer = false;
  deck = [];
  deckIndex = 0;
};


    // ---------- EDITOR ----------
    function updateCategoryDropdown(){
      inputCategory.innerHTML = "";
      phraseCategories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        inputCategory.appendChild(opt);
      });
      const addNew = document.createElement("option");
      addNew.value = "__NEW__";
      addNew.textContent = "+ Add New Subject";
      inputCategory.appendChild(addNew);
    }
    updateCategoryDropdown();

    inputCategory.onchange = () => {
      if (inputCategory.value === "__NEW__") newCategoryInput.classList.remove("hidden");
      else newCategoryInput.classList.add("hidden");
    };

    openEditor.onclick = () => {
      modalBg.style.display = "flex";
      updateSavedList();
    };

    closeEditor.onclick = () => {
      modalBg.style.display = "none";
      newCategoryInput.value = "";
      newCategoryInput.classList.add("hidden");
    };

    function saveData(){
      localStorage.setItem("fpItems", JSON.stringify(phraseItems));
      localStorage.setItem("fpCategories", JSON.stringify(phraseCategories));
    }

    savePhraseBtn.onclick = () => {
      const prompt = inputPrompt.value.trim();
      const answer = inputAnswer.value.trim();
      let cat = inputCategory.value;

      if (!prompt || !answer) {
        alert("Please enter both prompt and answer.");
        return;
      }

      if (cat === "__NEW__") {
        cat = newCategoryInput.value.trim().toLowerCase();
        if (!cat) { alert("Enter a subject name."); return; }
        if (!phraseCategories.includes(cat)) phraseCategories.push(cat);
        updateCategoryDropdown();
        renderCategoryButtons();
      }

      phraseItems.push({ prompt, answer, category: cat });
      saveData();

      inputPrompt.value = "";
      inputAnswer.value = "";
      newCategoryInput.value = "";
      newCategoryInput.classList.add("hidden");
      inputCategory.value = cat;

      updateSavedList();

      // If currently playing that category, keep it in sync
      if (currentCategory === cat) {
        currentFiltered = phraseItems.filter(p => p.category === cat);
      }
    };

    function updateSavedList(){
      savedList.innerHTML = "";
      phraseItems.forEach((p, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="flex justify-between bg-gray-100 p-3 rounded-xl items-center">
            <div class="flex-1">
              <strong>${p.prompt}</strong>
              <span class="text-gray-500">(${p.answer})</span>
              <em class="text-gray-400">(${p.category})</em>
            </div>
            <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 ml-4" onclick="deletePhrase(${i})">Delete</button>
          </div>
        `;
        savedList.appendChild(li);
      });
    }

    function deletePhrase(i){
      const removed = phraseItems.splice(i, 1)[0];
      saveData();
      updateSavedList();

      if (removed && removed.category === currentCategory) {
        currentFiltered = phraseItems.filter(p => p.category === currentCategory);

        // If you deleted down to zero while in-game, reflect it
        if (currentFiltered.length === 0) {
          phraseDisplay.textContent = "No phrases in this subject yet!";
          nextPhraseBtn.textContent = "Show Answer";
          currentPick = null;
          showingAnswer = false;
        }
      }
    }
    window.deletePhrase = deletePhrase;
  </script>
