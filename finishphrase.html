<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ Finish the Phrase ‚Äî ProjectorFirst</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #fff;
      color: #111;
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    .display-box {
      background: #000;
      color: #fff;
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 700;
      padding: 2rem;
      border-radius: 1.25rem;
      margin-top: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      gap: 1rem;
    }
    .btn {
      font-size: 1.75rem;
      font-weight: bold;
      padding: 1.25rem 2.5rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .btn:hover { transform: scale(1.05); }
    .btn-primary { background: #1e3a8a; color: white; }
  </style>
</head>

<body>
  <main class="w-full max-w-5xl text-center">
    <div class="mb-4">
      <a href="apps.html" class="btn btn-primary">‚¨Ö Back to Apps</a>
    </div>

    <h1>üí¨ Finish the Phrase</h1>

    <!-- ‚úÖ Category Dropdown -->
    <div class="mb-6 text-left">
      <label for="theme" class="block text-xl font-semibold text-blue-900 mb-2">Choose Theme</label>
      <select id="theme" class="w-full text-2xl p-3 border-2 border-blue-900 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="sayings">Common Sayings</option>
        <option value="holiday">Holiday Phrases</option>
        <option value="funny">Funny Endings</option>
      </select>
    </div>

    <!-- ‚úÖ Display Area -->
    <div id="display" class="display-box">Press ‚ÄúShow Phrase‚Äù to begin!</div>

    <div class="flex justify-center gap-4 mt-6">
      <button id="rollBtn" class="btn btn-primary">üí¨ Show Phrase</button>
    </div>
  </main>

  <script>
    const PHRASES = {
      sayings: [
        { prompt: "A penny saved is...", answer: "a penny earned!" },
        { prompt: "You can‚Äôt judge a book by...", answer: "its cover." },
        { prompt: "Don‚Äôt count your chickens before...", answer: "they hatch." },
        { prompt: "The grass is always greener on...", answer: "the other side." },
        { prompt: "When it rains, it...", answer: "pours." },
        { prompt: "Better late than...", answer: "never." },
        { prompt: "Practice makes...", answer: "perfect." },
        { prompt: "Don‚Äôt bite the hand that...", answer: "feeds you." },
        { prompt: "Where there‚Äôs smoke, there‚Äôs...", answer: "fire." },
        { prompt: "Two heads are better than...", answer: "one." }
      ],
      holiday: [
        { prompt: "All I want for Christmas is...", answer: "you! üéÑ" },
        { prompt: "Twas the night before...", answer: "Christmas." },
        { prompt: "Deck the halls with...", answer: "boughs of holly!" },
        { prompt: "Rudolph the red-nosed...", answer: "reindeer! ü¶å" },
        { prompt: "Let it snow, let it...", answer: "snow, let it snow!" },
        { prompt: "Jingle all the...", answer: "way!" },
        { prompt: "Frosty the...", answer: "Snowman! ‚õÑ" },
        { prompt: "Joy to the...", answer: "world!" },
        { prompt: "Peace on earth and...", answer: "goodwill to men." },
        { prompt: "Silent night, holy...", answer: "night." }
      ],
      funny: [
        { prompt: "I came, I saw, I...", answer: "made it awkward." },
        { prompt: "If at first you don‚Äôt succeed...", answer: "order pizza and try again." },
        { prompt: "Why did the chicken cross the road...", answer: "to avoid another staff meeting!" },
        { prompt: "A balanced diet means...", answer: "a cookie in each hand." },
        { prompt: "Never trust a person who...", answer: "doesn‚Äôt like dogs." },
        { prompt: "Behind every great man is...", answer: "a woman rolling her eyes." },
        { prompt: "To err is human, to blame...", answer: "the computer." },
        { prompt: "When life gives you lemons...", answer: "ask for salt and tequila!" },
        { prompt: "You can lead a horse to water, but...", answer: "you can‚Äôt make it text you back." },
        { prompt: "I‚Äôm not lazy, I‚Äôm just...", answer: "on energy-saving mode." }
      ]
    };

    const display = document.getElementById("display");
    const themeSel = document.getElementById("theme");
    const rollBtn = document.getElementById("rollBtn");

    function showPhrase() {
      const theme = themeSel.value;
      const list = PHRASES[theme];
      const random = Math.floor(Math.random() * list.length);
      const chosen = list[random];

      display.innerHTML = `
        <div>
          <p>${chosen.prompt}</p>
          <button id="showAnswer" class="btn btn-primary mt-6">Show Answer</button>
        </div>
      `;

      document.getElementById("showAnswer").addEventListener("click", () => {
        display.innerHTML = `<p>${chosen.prompt} <strong>${chosen.answer}</strong></p>`;
      });
    }

    rollBtn.addEventListener("click", showPhrase);
  </script>
</body>
</html>
