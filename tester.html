<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ VERIFIED MEMBERSTACK SCRIPT -->
  <script
    data-memberstack-id="app_cmgnwpg8y00x10suih4pua785"
    src="https://static.memberstack.com/scripts/v2/memberstack.js"

  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;

  </style>

<body class="flex flex-col justify-center items-center h-screen text-center px-6">
  <main>
    <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-800 mb-6">
      ProjectorFirst Tester Access

    <p class="text-gray-700 text-lg sm:text-xl mb-10 max-w-xl">
      Click below to unlock free tester access to all ProjectorFirst games.

    <!-- ✅ MEMBERSTACK BUTTON -->
    <button
      data-ms-plan:add="pln_tester-access-pz107f5"

      class="px-10 py-4 text-xl font-bold text-white bg-green-600 rounded-2xl shadow hover:bg-green-700 transition">

    </button>

      Private testers only — please don’t share publicly.
    </p>
  </main>

  <!-- ✅ CONNECTION TEST SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const msScript = document.querySelector('script[src*="memberstack"]');
      if (typeof MemberStack === "undefined") {
        console.error("❌ Memberstack not loaded. Double-check the script or app ID.");
        if (!msScript) {
          console.error("⚠️ Memberstack script not found in the DOM.");
        } else {
          console.log("🔍 Found Memberstack script tag:", msScript);
        }
      } else {
        console.log("✅ Memberstack loaded successfully!");
      }
    });
  </script>
