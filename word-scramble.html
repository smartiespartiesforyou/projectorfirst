<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Scramble</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen">

  <div class="max-w-4xl mx-auto p-6 text-center">
    <!-- Title -->
    <h1 class="text-5xl font-extrabold mb-4 text-blue-900">Word Scramble</h1>
    <!-- Back to Apps -->
    <div class="flex justify-center mb-6">
      <a href="apps.html"
         class="inline-flex items-center gap-2 px-6 py-3 bg-blue-900 text-white rounded-xl font-extrabold text-xl shadow hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">
        ← Back to Apps
      </a>
    </div>

    <!-- Controls -->
    <div class="flex flex-col items-center gap-4 mb-8">
      <div class="flex flex-wrap gap-3 justify-center">
        <button id="newWordBtn"
                class="bg-blue-600 hover:bg-blue-800 text-white text-2xl py-3 px-6 rounded-2xl shadow focus:outline-none focus:ring-4 focus:ring-blue-300">
          New Word
        </button>
        <button id="revealBtn"
                class="bg-white border-4 border-blue-900 text-blue-900 text-2xl py-3 px-6 rounded-2xl shadow hover:bg-gray-50 focus:outline-none focus:ring-4 focus:ring-blue-300">
          Reveal Answer
        </button>
        <label for="themeSelect" class="text-lg font-bold text-blue-900 self-center">Theme:</label>
        <select id="themeSelect"
                class="border-2 border-blue-600 rounded-xl px-3 py-2 text-lg font-semibold text-blue-900">
          <option value="animals">🐶 Animals</option>
          <option value="food">🍔 Food</option>
          <option value="holidays">🎄 Holidays</option>
          <option value="easy">🙂 Easy Words</option>
        </select>
      </div>
    </div>

    <!-- Scrambled word -->
    <div id="scramble"
         class="text-7xl md:text-8xl font-black text-blue-900 tracking-widest my-10">
      Loading...
    </div>

    <!-- Answer reveal -->
    <div id="answer"
         class="text-7xl md:text-8xl font-black text-green-700 mt-12 hidden tracking-widest">
    </div>
  </div>

  <script>
    // Word banks for each theme
    const wordBanks = {
      animals: ["DOG","CAT","HORSE","BIRD","FISH","BEAR","LION","TIGER","MOUSE","SHEEP","COW","PIG"],
      food: ["PIZZA","BREAD","APPLE","CAKE","SOUP","RICE","GRAPE","FRIES","BURGER","COOKIE","MILK","CORN"],
      holidays: ["SANTA","TREE","TURKEY","GHOST","CANDY","RABBIT","FIREWORK","GIFT","LIGHTS","SNOW"],
      easy: ["SUN","MOON","CAR","BED","MAP","BOOK","CHAIR","BALL","SHOE","HAND","DOOR","CAKE"]
    };

    let currentTheme = "animals";
    let currentWord = "";

    function shuffleWord(word) {
      const arr = word.split("");
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.join("");
    }

    function newWord() {
      const list = wordBanks[currentTheme];
      const rand = list[Math.floor(Math.random() * list.length)];
      currentWord = rand;
      document.getElementById("scramble").textContent = shuffleWord(rand);
      document.getElementById("answer").classList.add("hidden");
      document.getElementById("answer").textContent = rand;
    }

    function revealAnswer() {
      document.getElementById("answer").classList.remove("hidden");
    }

    // Event listeners
    document.getElementById("newWordBtn").addEventListener("click", newWord);
    document.getElementById("revealBtn").addEventListener("click", revealAnswer);
    document.getElementById("themeSelect").addEventListener("change", e => {
      currentTheme = e.target.value;
      newWord();
    });

    // Start with first word
    newWord();
  </script>
</body>
</html>
