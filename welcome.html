<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome — Free Trial Started</title>

  <!-- Memberstack Script -->
  <script 
    data-memberstack-app="app_cmgnwpg8y00x10suih4pua785"
    src="https://static.memberstack.com/scripts/v2/memberstack.js"
    type="text/javascript"
  ></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Welcome!</h1>
    <p>Your 30-day free trial has officially started.</p>
    <p>You can now access all ProjectorFirst apps.</p>
    <p><strong>Please bookmark this site.</strong></p>
  </div>

  <!-- ✅ Free Trial: Set 30-Day Expiration -->
  <script>
  document.addEventListener("DOMContentLoaded", async function() {
    const memberstack = window.$memberstackDom;

    const updateDate = async function() {
      const member = await memberstack.getMemberJSON();

      if (!member.data) {
        member.data = {};
      }

      if (!member.data['free-trial-date']) {
        const currentTime = new Date();

        // ✅ 720 hours = 30 days
        const expirationTime = new Date(
          currentTime.getTime() + (720 * 60 * 60 * 1000)
        );

        member.data['free-trial-date'] = expirationTime.toISOString();

        await memberstack.updateMemberJSON({ json: member.data });
      }
    };

    updateDate();
  });
  </script>

</body>
</html>
