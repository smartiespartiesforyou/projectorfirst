    <style>
        body {
            font-family: Arial, sans-serif;

<body>
    <div class="box">
        <h1>Welcome!</h1>
        <p>Your **30-day free trial** has officially started.</p>
        <p>You can now access all ProjectorFirst content.</p>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", async function() {
      const memberstack = window.$memberstackDom;
      const updateDate = async function() {
        const member = await memberstack.getMemberJSON();
        if (!member.data) {
          member.data = {};
        }
        // Check if the custom field 'free-trial-date' exists
        if (!member.data['free-trial-date']) { 
          const currentTime = new Date();
          // Setting the expiration time to 30 days (720 hours)
          const expirationTime = new Date(currentTime.getTime() + (720 * 60 * 60 * 1000)); 
          member.data['free-trial-date'] = expirationTime.toISOString(); 
          
          // Update member JSON with the new date
          await memberstack.updateMemberJSON({ json: member.data });
        }
      };
      updateDate();
    });
    </script>
</body>
