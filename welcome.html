  <!-- ✅ Free Trial: Set 30-Day Expiration -->
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const memberstack = window.$memberstackDom;

  const member = await memberstack.getMemberJSON();
  if (!member?.data) {
    member.data = {};
  }

  // ✅ Only set the date if it does NOT exist yet
  if (!member.data["free-trial-expiration"]) {
    const now = new Date();
    const expiration = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);

    member.data["free-trial-expiration"] = expiration.toISOString();

    await memberstack.updateMemberJSON({
      json: member.data
    });
  }
});
</script>

  </script>
