<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dice Roller â€” ProjectorFirst</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: #ffffff;
    font-family: ui-sans-serif, system-ui, sans-serif;
    text-align: center;
    padding: 20px;
    color: #000;
  }

  .dice-area {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 40px;
    margin-bottom: 40px;
  }

  .die {
    width: 300px;
    height: 300px;
    background: #fff;
    border: 10px solid #000;
    border-radius: 20px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    padding: 20px;
    box-shadow: 0 10px 0 rgba(0,0,0,0.2);
  }

  .pip {
    width: 45px;
    height: 45px;
    background: #000;
    border-radius: 50%;
    justify-self: center;
    align-self: center;
  }

  /* Bounce animation */
  .bounce {
    animation: bounce 0.3s ease;
  }

  @keyframes bounce {
    0% { transform: scale(1); }
    40% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>
  <h1 class="text-5xl font-extrabold text-blue-900">ðŸŽ² Dice Roller</h1>

  <div class="dice-area">
    <div id="die1" class="die"></div>
    <div id="die2" class="die"></div>
  </div>

  <div class="flex justify-center gap-6 mt-10">
    <button id="rollBtn"
      class="px-10 py-5 bg-blue-900 text-white rounded-2xl text-3xl font-bold shadow hover:bg-blue-800">
      ROLL ðŸŽ²
    </button>

    <button id="fsBtn"
      class="px-10 py-5 bg-green-700 text-white rounded-2xl text-3xl font-bold shadow hover:bg-green-600">
      FULLSCREEN â›¶
    </button>
  </div>

<script>
  const die1 = document.getElementById("die1");
  const die2 = document.getElementById("die2");
  const rollBtn = document.getElementById("rollBtn");
  const fsBtn = document.getElementById("fsBtn");

  // Pip layouts for numbers 1â€“6
  const pipLayout = {
    1: [5],
    2: [1, 9],
    3: [1, 5, 9],
    4: [1, 3, 7, 9],
    5: [1, 3, 5, 7, 9],
    6: [1, 3, 4, 6, 7, 9],
  };

  function drawDie(dieEl, number) {
    dieEl.innerHTML = "";
    dieEl.classList.add("bounce");

    setTimeout(() => dieEl.classList.remove("bounce"), 300);

    for (let i = 1; i <= 9; i++) {
      const spot = document.createElement("div");

      if (pipLayout[number].includes(i)) {
        spot.className = "pip";
      }

      dieEl.appendChild(spot);
    }
  }

  function rollDice() {
    const n1 = Math.floor(Math.random() * 6) + 1;
    const n2 = Math.floor(Math.random() * 6) + 1;
    drawDie(die1, n1);
    drawDie(die2, n2);
  }

  rollBtn.addEventListener("click", rollDice);

  // Spacebar to roll
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      e.preventDefault();
      rollDice();
    }
  });

  // Fullscreen
  fsBtn.addEventListener("click", () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });

  // Init
  rollDice();
</script>
</body>
</html>
